<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Классические шашки</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        h1 {
            color: #8B4513;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }
        
        .game-info {
            margin-bottom: 20px;
            text-align: center;
            background-color: #f8f8f8;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 10px solid #8B4513;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .light {
            background-color: #f0d9b5;
        }
        
        .dark {
            background-color: #b58863;
        }
        
        .piece {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 3px 5px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            cursor: pointer;
        }
        
        .piece:hover {
            transform: scale(1.05);
        }
        
        .player {
            background: radial-gradient(circle at 30% 30%, #fff, #d00);
            border: 2px solid #a00;
        }
        
        .ai {
            background: radial-gradient(circle at 30% 30%, #fff, #000);
            border: 2px solid #333;
        }
        
        .king::after {
            content: "♔";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: gold;
            text-shadow: 0 0 2px black;
        }
        
        .selected {
            box-shadow: 0 0 0 3px gold, 0 3px 5px rgba(0,0,0,0.3);
        }
        
        .valid-move::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            z-index: 1;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #8B4513;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #A0522D;
        }
        
        .status {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            min-height: 27px;
        }
        
        .thinking {
            color: #8B4513;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Классические шашки</h1>
    
    <div class="game-info">
        <p>Вы играете красными шашками. Ходите первыми.</p>
    </div>
    
    <div class="board" id="board"></div>
    
    <div class="status" id="status">Ваш ход</div>
    
    <div class="controls">
        <button id="restart">Новая игра</button>
        <button id="undo">Отменить ход</button>
    </div>

    <script>
        // Константы игры
        const PLAYER = 1;
        const AI = 2;
        const EMPTY = 0;
        
        // Состояние игры
        let board = [];
        let currentPlayer = PLAYER;
        let selectedPiece = null;
        let validMoves = [];
        let moveHistory = [];
        
        // Элементы DOM
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const restartButton = document.getElementById('restart');
        const undoButton = document.getElementById('undo');
        
        // Инициализация игры
        function initGame() {
            // Создаем начальную доску
            board = Array(8).fill().map(() => Array(8).fill(EMPTY));
            
            // Расставляем шашки
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    if ((row + col) % 2 === 1) {
                        if (row < 3) {
                            board[row][col] = {player: AI, king: false};
                        } else if (row > 4) {
                            board[row][col] = {player: PLAYER, king: false};
                        }
                    }
                }
            }
            
            currentPlayer = PLAYER;
            selectedPiece = null;
            validMoves = [];
            moveHistory = [];
            
            renderBoard();
            updateStatus();
        }
        
        // Отрисовка доски
        function renderBoard() {
            boardElement.innerHTML = '';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const cell = document.createElement('div');
                    cell.className = `cell ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    // Добавляем обработчик клика
                    cell.addEventListener('click', () => handleCellClick(row, col));
                    
                    // Если это допустимый ход, добавляем индикатор
                    if (validMoves.some(move => move.toRow === row && move.toCol === col)) {
                        cell.classList.add('valid-move');
                    }
                    
                    // Добавляем шашку, если она есть
                    const piece = board[row][col];
                    if (piece !== EMPTY) {
                        const pieceElement = document.createElement('div');
                        pieceElement.className = `piece ${piece.player === PLAYER ? 'player' : 'ai'} ${piece.king ? 'king' : ''}`;
                        
                        // Если эта шашка выбрана, добавляем класс selected
                        if (selectedPiece && selectedPiece.row === row && selectedPiece.col === col) {
                            pieceElement.classList.add('selected');
                        }
                        
                        cell.appendChild(pieceElement);
                    }
                    
                    boardElement.appendChild(cell);
                }
            }
        }
        
        // Обновление статуса игры
        function updateStatus() {
            if (currentPlayer === PLAYER) {
                statusElement.textContent = 'Ваш ход';
                statusElement.className = 'status';
            } else {
                statusElement.textContent = 'Ход компьютера...';
                statusElement.className = 'status thinking';
            }
        }
        
        // Обработка клика по ячейке
        function handleCellClick(row, col) {
            // Если ход компьютера, игнорируем клик
            if (currentPlayer === AI) return;
            
            const piece = board[row][col];
            
            // Если кликнули на шашку игрока
            if (piece !== EMPTY && piece.player === PLAYER) {
                // Выбираем шашку
                selectedPiece = {row, col};
                validMoves = getValidMoves(row, col);
                renderBoard();
            }
            // Если кликнули на допустимый ход и есть выбранная шашка
            else if (selectedPiece && validMoves.some(move => move.toRow === row && move.toCol === col)) {
                // Находим соответствующий ход
                const move = validMoves.find(m => m.toRow === row && m.toCol === col);
                
                // Сохраняем состояние доски для возможности отмены хода
                moveHistory.push(JSON.parse(JSON.stringify(board)));
                if (moveHistory.length > 10) moveHistory.shift(); // Ограничиваем историю
                
                // Выполняем ход
                makeMove(selectedPiece.row, selectedPiece.col, move);
                
                // Сбрасываем выбор
                selectedPiece = null;
                validMoves = [];
                
                // Передаем ход компьютеру
                currentPlayer = AI;
                updateStatus();
                renderBoard();
                
                // Даем компьютеру подумать
                setTimeout(makeAIMove, 800);
            }
        }
        
        // Получение допустимых ходов для шашки
        function getValidMoves(row, col) {
            const piece = board[row][col];
            if (piece === EMPTY) return [];
            
            const moves = [];
            const directions = piece.king ? 
                [{row: -1, col: -1}, {row: -1, col: 1}, {row: 1, col: -1}, {row: 1, col: 1}] :
                (piece.player === PLAYER ? 
                    [{row: -1, col: -1}, {row: -1, col: 1}] : 
                    [{row: 1, col: -1}, {row: 1, col: 1}]);
            
            // Проверяем обычные ходы
            for (const dir of directions) {
                const newRow = row + dir.row;
                const newCol = col + dir.col;
                
                if (isValidPosition(newRow, newCol) && board[newRow][newCol] === EMPTY) {
                    moves.push({fromRow: row, fromCol: col, toRow: newRow, toCol: newCol, capture: false});
                }
            }
            
            // Проверяем ходы с захватом
            const captureMoves = getCaptureMoves(row, col, piece.player, []);
            moves.push(...captureMoves);
            
            // Если есть ходы с захватом, возвращаем только их (по правилам шашек)
            const hasCaptures = captureMoves.length > 0;
            return hasCaptures ? captureMoves : moves;
        }
        
        // Рекурсивная функция для поиска ходов с захватом
        function getCaptureMoves(row, col, player, path) {
            const moves = [];
            const directions = [
                {row: -1, col: -1}, {row: -1, col: 1}, 
                {row: 1, col: -1}, {row: 1, col: 1}
            ];
            
            for (const dir of directions) {
                const jumpRow = row + dir.row;
                const jumpCol = col + dir.col;
                const landRow = row + 2 * dir.row;
                const landCol = col + 2 * dir.col;
                
                // Проверяем, можно ли сделать захват
                if (isValidPosition(jumpRow, jumpCol) && 
                    isValidPosition(landRow, landCol) &&
                    board[jumpRow][jumpCol] !== EMPTY &&
                    board[jumpRow][jumpCol].player !== player &&
                    board[landRow][landCol] === EMPTY &&
                    !path.some(p => p.row === landRow && p.col === landCol)) {
                    
                    // Добавляем ход с захватом
                    const newPath = [...path, {row: landRow, col: landCol}];
                    moves.push({
                        fromRow: row, 
                        fromCol: col, 
                        toRow: landRow, 
                        toCol: landCol, 
                        capture: true,
                        captureRow: jumpRow,
                        captureCol: jumpCol
                    });
                    
                    // Проверяем возможность дальнейших захватов
                    const furtherMoves = getCaptureMoves(landRow, landCol, player, newPath);
                    moves.push(...furtherMoves.map(m => ({
                        ...m,
                        fromRow: row,
                        fromCol: col,
                        captureRow: jumpRow,
                        captureCol: jumpCol
                    })));
                }
            }
            
            return moves;
        }
        
        // Проверка валидности позиции
        function isValidPosition(row, col) {
            return row >= 0 && row < 8 && col >= 0 && col < 8;
        }
        
        // Выполнение хода
        function makeMove(fromRow, fromCol, move) {
            const piece = board[fromRow][fromCol];
            
            // Перемещаем шашку
            board[move.toRow][move.toCol] = piece;
            board[fromRow][fromCol] = EMPTY;
            
            // Если был захват, убираем шашку противника
            if (move.capture) {
                board[move.captureRow][move.captureCol] = EMPTY;
            }
            
            // Проверяем, стала ли шашка дамкой
            if (!piece.king) {
                if ((piece.player === PLAYER && move.toRow === 0) || 
                    (piece.player === AI && move.toRow === 7)) {
                    piece.king = true;
                }
            }
            
            // Проверяем условие победы
            checkGameEnd();
        }
        
        // Ход ИИ
        function makeAIMove() {
            // Получаем все возможные ходы для ИИ
            const allMoves = [];
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = board[row][col];
                    if (piece !== EMPTY && piece.player === AI) {
                        const moves = getValidMoves(row, col);
                        allMoves.push(...moves.map(move => ({...move, fromRow: row, fromCol: col})));
                    }
                }
            }
            
            if (allMoves.length === 0) {
                // Нет возможных ходов - игрок побеждает
                statusElement.textContent = 'Вы победили!';
                return;
            }
            
            // Сохраняем состояние доски для возможности отмены хода
            moveHistory.push(JSON.parse(JSON.stringify(board)));
            if (moveHistory.length > 10) moveHistory.shift();
            
            // Выбираем лучший ход с помощью минимакс алгоритма с ограниченной глубиной
            const bestMove = findBestMove(3); // Глубина поиска 3
            
            // Выполняем ход
            makeMove(bestMove.fromRow, bestMove.fromCol, bestMove);
            
            // Передаем ход игроку
            currentPlayer = PLAYER;
            updateStatus();
            renderBoard();
        }
        
        // Поиск лучшего хода с помощью минимакс алгоритма
        function findBestMove(depth) {
            const allMoves = [];
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = board[row][col];
                    if (piece !== EMPTY && piece.player === AI) {
                        const moves = getValidMoves(row, col);
                        allMoves.push(...moves.map(move => ({...move, fromRow: row, fromCol: col})));
                    }
                }
            }
            
            // Если есть ходы с захватом, предпочитаем их
            const captureMoves = allMoves.filter(move => move.capture);
            if (captureMoves.length > 0) {
                // Выбираем захват с максимальным количеством последующих захватов
                return captureMoves.reduce((best, move) => {
                    const score = evaluateCaptureMove(move);
                    return score > best.score ? {move, score} : best;
                }, {move: captureMoves[0], score: -Infinity}).move;
            }
            
            // Иначе используем минимакс с ограниченной глубиной
            let bestScore = -Infinity;
            let bestMove = allMoves[0];
            
            for (const move of allMoves) {
                // Сохраняем текущее состояние доски
                const boardCopy = JSON.parse(JSON.stringify(board));
                
                // Делаем ход
                makeMove(move.fromRow, move.fromCol, move);
                
                // Оцениваем позицию
                const score = minimax(depth - 1, false, -Infinity, Infinity);
                
                // Восстанавливаем доску
                board = JSON.parse(JSON.stringify(boardCopy));
                
                if (score > bestScore) {
                    bestScore = score;
                    bestMove = move;
                }
            }
            
            return bestMove;
        }
        
        // Минимакс алгоритм с альфа-бета отсечением
        function minimax(depth, isMaximizing, alpha, beta) {
            // Если достигнута максимальная глубина или игра окончена
            if (depth === 0 || isGameOver()) {
                return evaluateBoard();
            }
            
            if (isMaximizing) {
                let maxEval = -Infinity;
                const moves = getAllMoves(AI);
                
                for (const move of moves) {
                    // Сохраняем текущее состояние доски
                    const boardCopy = JSON.parse(JSON.stringify(board));
                    
                    // Делаем ход
                    makeMove(move.fromRow, move.fromCol, move);
                    
                    // Рекурсивно оцениваем
                    const eval = minimax(depth - 1, false, alpha, beta);
                    
                    // Восстанавливаем доску
                    board = JSON.parse(JSON.stringify(boardCopy));
                    
                    maxEval = Math.max(maxEval, eval);
                    alpha = Math.max(alpha, eval);
                    
                    if (beta <= alpha) break; // Альфа-бета отсечение
                }
                
                return maxEval;
            } else {
                let minEval = Infinity;
                const moves = getAllMoves(PLAYER);
                
                for (const move of moves) {
                    // Сохраняем текущее состояние доски
                    const boardCopy = JSON.parse(JSON.stringify(board));
                    
                    // Делаем ход
                    makeMove(move.fromRow, move.fromCol, move);
                    
                    // Рекурсивно оцениваем
                    const eval = minimax(depth - 1, true, alpha, beta);
                    
                    // Восстанавливаем доску
                    board = JSON.parse(JSON.stringify(boardCopy));
                    
                    minEval = Math.min(minEval, eval);
                    beta = Math.min(beta, eval);
                    
                    if (beta <= alpha) break; // Альфа-бета отсечение
                }
                
                return minEval;
            }
        }
        
        // Получение всех ходов для игрока
        function getAllMoves(player) {
            const allMoves = [];
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = board[row][col];
                    if (piece !== EMPTY && piece.player === player) {
                        const moves = getValidMoves(row, col);
                        allMoves.push(...moves.map(move => ({...move, fromRow: row, fromCol: col})));
                    }
                }
            }
            return allMoves;
        }
        
        // Оценка хода с захватом
        function evaluateCaptureMove(move) {
            let score = 0;
            
            // Базовый счет за захват
            score += 10;
            
            // Дополнительные очки за превращение в дамку
            const piece = board[move.fromRow][move.fromCol];
            if (!piece.king) {
                if ((piece.player === AI && move.toRow === 0) || 
                    (piece.player === PLAYER && move.toRow === 7)) {
                    score += 5;
                }
            }
            
            // Очки за позицию (центр доски лучше)
            score += (3.5 - Math.abs(3.5 - move.toCol)) * 0.5;
            
            return score;
        }
        
        // Оценка текущей позиции на доске
        function evaluateBoard() {
            let score = 0;
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = board[row][col];
                    if (piece !== EMPTY) {
                        let pieceValue = piece.king ? 3 : 1;
                        
                        if (piece.player === AI) {
                            score += pieceValue;
                            
                            // Дополнительные очки за позицию
                            if (piece.king) {
                                // Дамки ценятся в центре
                                score += (3.5 - Math.abs(3.5 - col)) * 0.1;
                            } else {
                                // Обычные шашки ценятся ближе к превращению
                                score += (7 - row) * 0.1;
                            }
                        } else {
                            score -= pieceValue;
                            
                            // Аналогично для игрока, но с противоположными предпочтениями
                            if (piece.king) {
                                score -= (3.5 - Math.abs(3.5 - col)) * 0.1;
                            } else {
                                score -= row * 0.1;
                            }
                        }
                    }
                }
            }
            
            return score;
        }
        
        // Проверка окончания игры
        function checkGameEnd() {
            const playerPieces = countPieces(PLAYER);
            const aiPieces = countPieces(AI);
            
            if (playerPieces === 0) {
                statusElement.textContent = 'Компьютер победил!';
                currentPlayer = EMPTY; // Блокируем дальнейшие ходы
            } else if (aiPieces === 0) {
                statusElement.textContent = 'Вы победили!';
                currentPlayer = EMPTY;
            } else if (getAllMoves(currentPlayer).length === 0) {
                statusElement.textContent = currentPlayer === PLAYER ? 
                    'У вас нет ходов. Компьютер победил!' : 
                    'У компьютера нет ходов. Вы победили!';
                currentPlayer = EMPTY;
            }
        }
        
        // Проверка, окончена ли игра
        function isGameOver() {
            return countPieces(PLAYER) === 0 || countPieces(AI) === 0 || 
                   getAllMoves(PLAYER).length === 0 || getAllMoves(AI).length === 0;
        }
        
        // Подсчет шашек игрока
        function countPieces(player) {
            let count = 0;
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = board[row][col];
                    if (piece !== EMPTY && piece.player === player) {
                        count++;
                    }
                }
            }
            return count;
        }
        
        // Обработчики кнопок
        restartButton.addEventListener('click', initGame);
        
        undoButton.addEventListener('click', () => {
            if (moveHistory.length > 0 && currentPlayer === PLAYER) {
                board = moveHistory.pop();
                currentPlayer = currentPlayer === PLAYER ? AI : PLAYER;
                selectedPiece = null;
                validMoves = [];
                updateStatus();
                renderBoard();
            }
        });
        
        // Запуск игры при загрузке страницы
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
