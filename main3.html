<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMD</title>
    <style>
        body {
            background-image: url(мhttps://forum.manjaro.org/uploads/default/optimized/3X/5/6/56ad9f46a03c915aba8a01952b818544f9b94412_2_730x750.jpeg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: scroll;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Times New Roman', serif;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            color: #8B4513;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .info-list {
            font-family: Arial, sans-serif;
            font-size: 1.4rem;
            color: #333;
            text-align: left;
            display: inline-block;
            margin-top: 20px;
        }

        .info-list li {
            margin-bottom: 15px;
            padding: 8px 15px;
            background-color: rgba(139, 69, 19, 0.1);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .info-list li:hover {
            background-color: rgba(139, 69, 19, 0.2);
            transform: translateX(5px);
        }

        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-position: center;
            }
            
            .content {
                padding: 20px;
                max-width: 95%;
            }
            
            h1 {
                font-size: 2rem !important;
            }
            
            .info-list {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Добро пожаловать</h1>
        <ol class="info-list">
            <li><strong>ФИМ</strong></li>
            <li><strong>Соли таваллуд</strong></li>
            <li><strong>Соли таваллуд</strong></li>
        </ol>
    </div>
</body>
</html>
