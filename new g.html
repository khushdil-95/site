                },

                address: {

            },
            {

                },

            },
            {

                },

                address: {

                    ru: "—É–ª. –®–µ—Ä–∞–ª–∏ 67",

                },

            },
            {

                name: {
                    tg: "–ë–µ–º–æ—Ä—Ö–æ–Ω–∞–∏ –®–∞—Ñ–∞",
                    ru: "–ë–æ–ª—å–Ω–∏—Ü–∞ –®–∞—Ñ–∞",

                },

                    ru: "—É–ª. –°–∞–∞–¥–∏ –®–µ—Ä–æ–∑–∏ 34",

                },

            },
            {
                id: 6,
                name: {
                    tg: "–ò—Å—Ç–≥–æ“≥–∏ –∞–≤—Ç–æ–±—É—Å",
                    ru: "–ê–≤—Ç–æ–±—É—Å–Ω–∞—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∞",
                    en: "Bus Station"
                },
                lat: 38.5739,
                lng: 68.7832,
                category: "transport",
                address: {
                    tg: "–ö—É—á–∞–∏ –õ–æ“≥—É—Ç”£",
                    ru: "—É–ª. –õ–∞—Ö—É—Ç–∏",

        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        const map = L.map('map', {
            zoomControl: false,
            attributionControl: false
        }).setView([38.575, 68.785], 14);

        // –°–ª–æ–∏ –∫–∞—Ä—Ç—ã
        const mapLayers = {
            street: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18
            }),
            satellite: L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                maxZoom: 20,
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
            })
        };

        mapLayers.street.addTo(map);

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentLanguage = 'tg';
        let currentMapType = 'street';
        let userLocation = null;
        let userMarker = null;
        let currentCategory = 'all';

        // –°–æ–∑–¥–∞–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–æ–≤
        const markers = [];
        places.forEach(place => {
            const marker = L.marker([place.lat, place.lng])
                .bindPopup(`
                    <div class="custom-popup">
                        <div class="popup-header">
                            <div class="popup-title">${place.name[currentLanguage]}</div>
                            <div class="popup-address">${place.address[currentLanguage]}</div>
                        </div>
                        <div class="popup-content">
                            ${place.phone ? `<div style="margin-bottom: 12px;">üìû ${place.phone}</div>` : ''}
                            <div class="popup-actions">
                                <button class="popup-btn secondary" onclick="showRoute(${place.lat}, ${place.lng})">
                                    ${currentLanguage === 'tg' ? '–†–æ“≥' : currentLanguage === 'ru' ? '–ú–∞—Ä—à—Ä—É—Ç' : 'Route'}
                                </button>
                                <button class="popup-btn primary" onclick="callNumber('${place.phone}')">
                                    ${currentLanguage === 'tg' ? '–ó–∞–Ω–≥' : currentLanguage === 'ru' ? '–ó–≤–æ–Ω–æ–∫' : 'Call'}
                                </button>
                            </div>
                        </div>
                    </div>
                `);
            marker.addTo(map);
            markers.push(marker);
        });

        // –ü–æ–∏—Å–∫
        const searchInput = document.getElementById('search');
        const resultsPanel = document.getElementById('results-panel');

        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            if (searchTerm.length > 0) {
                showResultsPanel();
                const filtered = places.filter(place => 
                    place.name[currentLanguage].toLowerCase().includes(searchTerm) ||
                    place.address[currentLanguage].toLowerCase().includes(searchTerm)
                );
                updateResults(filtered);
            } else {
                hideResultsPanel();
            }
        });

        function showResultsPanel() {
            resultsPanel.classList.add('show', 'slide-up');
        }

        function hideResultsPanel() {
            resultsPanel.classList.remove('show', 'slide-up');
        }

        function updateResults(filteredPlaces) {
            resultsPanel.innerHTML = '';
            
            if (filteredPlaces.length === 0) {
                resultsPanel.innerHTML = `
                    <div style="padding: 40px 20px; text-align: center; color: #666;">
                        ${currentLanguage === 'tg' ? '“≤–µ“∑ —á–∏–∑ —ë—Ñ—Ç –Ω–∞—à—É–¥' : 
                          currentLanguage === 'ru' ? '–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ' : 'Nothing found'}
                    </div>
                `;
                return;
            }

            filteredPlaces.forEach(place => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <div class="result-icon">${place.icon}</div>
                    <div class="result-info">
                        <div class="result-name">${place.name[currentLanguage]}</div>
                        <div class="result-address">${place.address[currentLanguage]}</div>
                    </div>
                    <div class="result-distance">1.2 –∫–º</div>
                `;
                
                resultItem.addEventListener('click', () => {
                    map.setView([place.lat, place.lng], 16);
                    markers.forEach(marker => {
                        if (marker.getLatLng().lat === place.lat && marker.getLatLng().lng === place.lng) {
                            marker.openPopup();
                        }
                    });
                    hideResultsPanel();
                    searchInput.value = '';
                    searchInput.blur();
                });
                
                resultsPanel.appendChild(resultItem);
            });
        }

        // –ö–∞—Ç–µ–≥–æ—Ä–∏–∏
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                currentCategory = this.dataset.category;
                filterByCategory(currentCategory);
            });
        });

        function filterByCategory(category) {
            markers.forEach(marker => marker.removeFrom(map));
            
            if (category === 'all') {
                markers.forEach(marker => marker.addTo(map));
            } else {
                places.forEach((place, index) => {
                    if (place.category === category) {
                        markers[index].addTo(map);
                    }
                });
            }
        }

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è
        document.getElementById('location-btn').addEventListener('click', locateUser);

        function locateUser() {
            if (!navigator.geolocation) {
                showStatus('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –¥–∞—Å—Ç–≥–∏—Ä”£ –Ω–∞–º–µ—à–∞–≤–∞–¥', 'error');
                return;
            }

            showStatus('“∂—É—Å—Ç—É“∑”Ø–∏ “∑–æ–π–≥–∏—Ä—à–∞–≤”£...', 'loading');

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    userLocation = { lat, lng };
                    
                    if (userMarker) {
                        map.removeLayer(userMarker);
                    }
                    
                    userMarker = L.marker([lat, lng], {
                        icon: L.divIcon({
                            className: 'user-location-marker',
                            html: '<div style="background: #007AFF; border: 3px solid white; border-radius: 50%; width: 20px; height: 20px; box-shadow: 0 2px 10px rgba(0,122,255,0.5);"></div>',
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        })
                    }).addTo(map);
                    
                    map.setView([lat, lng], 16);
                    showStatus('“∂–æ–π–≥–∏—Ä—à–∞–≤”£ –º—É–∞–π—è–Ω —à—É–¥', 'success');
                },
                function(error) {
                    let message = '';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            message = '–ò“∑–æ–∑–∞—Ç–∏ “∑–æ–π–≥–∏—Ä—à–∞–≤”£ –¥–æ–¥–∞ –Ω–∞—à—É–¥';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message = '–ú–∞—ä–ª—É–º–æ—Ç–∏ “∑–æ–π–≥–∏—Ä—à–∞–≤”£ –¥–∞—Å—Ç—Ä–∞—Å –Ω–µ—Å—Ç';
                            break;
                        case error.TIMEOUT:
                            message = '“∂—É—Å—Ç—É“∑”Ø–∏ “∑–æ–π–≥–∏—Ä—à–∞–≤”£ –±–∞ –æ—Ö–∏—Ä —Ä–∞—Å–∏–¥';
                            break;
                        default:
                            message = '–•–∞—Ç–æ–∏ –Ω–æ–º–∞—ä–ª—É–º';
                    }
                    showStatus(message, 'error');
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–∏–ø–∞ –∫–∞—Ä—Ç—ã
        document.getElementById('map-type-btn').addEventListener('click', function() {
            if (currentMapType === 'street') {
                mapLayers.street.removeFrom(map);
                mapLayers.satellite.addTo(map);
                currentMapType = 'satellite';
                this.textContent = 'üó∫';
            } else {
                mapLayers.satellite.removeFrom(map);
                mapLayers.street.addTo(map);
                currentMapType = 'street';
                this.textContent = 'üåç';
            }
        });

        // –ë—ã—Å—Ç—Ä—ã–µ –¥–µ–π—Å—Ç–≤–∏—è
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const action = this.dataset.action;
                switch(action) {
                    case 'route':
                        showStatus('–•–∏–∑–º–∞—Ç–∏ —Ä–æ“≥ –±–∞ –∑—É–¥”£ –¥–∞—Å—Ç—Ä–∞—Å –º–µ—à–∞–≤–∞–¥', 'info');
                        break;
                    case 'nearby':
                        showNearbyPlaces();
                        break;
                    case 'favorites':
                        showStatus('“∂–æ–π“≥–æ–∏ –¥”Ø—Å—Ç–¥–æ—à—Ç–∞', 'info');
                        break;
                    case 'menu':
                        showStatus('–ú–µ–Ω—é', 'info');
                        break;
                }
            });
        });

        function showNearbyPlaces() {
            if (!userLocation) {
                showStatus('–ê–≤–≤–∞–ª “∑–æ–π–≥–∏—Ä—à–∞–≤–∏–∏ —Ö—É–¥—Ä–æ –º—É–∞–π—è–Ω –∫—É–Ω–µ–¥', 'warning');
                locateUser();
                return;
            }
            showStatus('“∂–æ–π“≥–æ–∏ –¥–∞—Ä –Ω–∞–∑–¥–∏–∫”£', 'success');
        }

        // –°—Ç–∞—Ç—É—Å –±–∞—Ä
        function showStatus(message, type = 'info') {
            const statusBar = document.getElementById('status-bar');
            statusBar.textContent = message;
            statusBar.style.display = 'block';
            
            setTimeout(() => {
                statusBar.style.display = 'none';
            }, 3000);
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        window.showRoute = function(lat, lng) {
            if (userLocation) {
                showStatus('–ú–∞—Ä—à—Ä—É—Ç —Å–æ—Ö—Ç–∞ –º–µ—à–∞–≤–∞–¥...', 'loading');
                setTimeout(() => {
                    showStatus('–ú–∞—Ä—à—Ä—É—Ç –æ–º–æ–¥–∞ –∞—Å—Ç', 'success');
                }, 1500);
            } else {
                showStatus('–ë–∞—Ä–æ–∏ —Ä–æ“≥ “∑–æ–π–≥–∏—Ä—à–∞–≤–∏–∏ —Ö—É–¥—Ä–æ –º—É–∞–π—è–Ω –∫—É–Ω–µ–¥', 'warning');
            }
        };

        window.callNumber = function(phone) {
            if (phone) {
                window.open(`tel:${phone}`);
            }
        };

        // –°–∫—Ä—ã—Ç–∏–µ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–∞—Ä—Ç—É
        map.on('click', function() {
            searchInput.blur();
            hideResultsPanel();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        showStatus('–•—É—à –æ–º–∞–¥–µ–¥ –±–∞ TajNav!', 'success');
    </script>
</body>
