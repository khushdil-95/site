            const locationBtn = document.getElementById('location-btn');
            const locationText = locationBtn.querySelector('.location-text');
            const locationLoading = locationBtn.querySelector('.location-loading');

            if (!navigator.geolocation) {
                alert(currentLanguage === 'tg' ?

            locationText.style.display = 'none';
            locationLoading.style.display = 'inline';

            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ

            watchId = navigator.geolocation.watchPosition(

                        .bindPopup(currentLanguage === 'tg' ? 
                            '–®—É–º–æ –¥–∞—Ä –∏–Ω “∑–æ “≥–∞—Å—Ç–µ–¥' :
                            currentLanguage === 'ru' ?
                            '–í—ã –∑–¥–µ—Å—å' :

                    // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É –Ω–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                    map.setView([lat, lng], 16);
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏

            );
        }

        // –ü–æ–∏—Å–∫ –∏ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è
        const searchInput = document.getElementById('search');
        const resultsContainer = document.getElementById('results');
        const categoryButtons = document.querySelectorAll('.category-btn');

        function updateResults(filteredPlaces = places) {
            resultsContainer.innerHTML = '';
            
            filteredPlaces.forEach(place => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <div class="result-name">${place.name[currentLanguage]}</div>
                    <div class="result-address">${place.address[currentLanguage]}</div>
                    ${place.phone ? `<div class="result-address">üìû ${place.phone}</div>` : ''}
                    <div class="result-category">${getCategoryName(place.category)}</div>
                `;
                
                resultItem.addEventListener('click', () => {
                    map.setView([place.lat, place.lng], 16);
                    markers[place.category].eachLayer(layer => {
                        if (layer.getLatLng().lat === place.lat && layer.getLatLng().lng === place.lng) {
                            layer.openPopup();
                        }
                    });
                });
                
                resultsContainer.appendChild(resultItem);
            });
        }

        function getCategoryName(category) {
            const names = {
                restaurant: { tg: '–†–µ—Å—Ç–æ—Ä–∞–Ω', ru: '–†–µ—Å—Ç–æ—Ä–∞–Ω', en: 'Restaurant' },
                pharmacy: { tg: '–î–æ—Ä—É—Ö–æ–Ω–∞', ru: '–ê–ø—Ç–µ–∫–∞', en: 'Pharmacy' },
                bank: { tg: '–ë–æ–Ω–∫', ru: '–ë–∞–Ω–∫', en: 'Bank' },
                market: { tg: '–ú–∞—Ä–∫–∞–∑–∏ —Å–∞–≤–¥–æ', ru: '–¢–æ—Ä–≥–æ–≤—ã–π —Ü–µ–Ω—Ç—Ä', en: 'Market' },
                hospital: { tg: '–ë–µ–º–æ—Ä—Ö–æ–Ω–∞', ru: '–ë–æ–ª—å–Ω–∏—Ü–∞', en: 'Hospital' },
                transport: { tg: '–ù–∞“õ–ª–∏—ë—Ç', ru: '–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç', en: 'Transport' }
            };
            return names[category][currentLanguage];
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = places.filter(place => 
                place.name[currentLanguage].toLowerCase().includes(searchTerm) ||
                place.address[currentLanguage].toLowerCase().includes(searchTerm)
            );
            updateResults(filtered);
        });

        categoryButtons.forEach(button => {
            button.addEventListener('click', function() {
                const category = this.dataset.category;
                
                // –°–∫—Ä—ã—Ç—å –≤—Å–µ –º–∞—Ä–∫–µ—Ä—ã
                categories.forEach(cat => {
                    map.removeLayer(markers[cat]);
                });
                
                // –ü–æ–∫–∞–∑–∞—Ç—å —Ç–æ–ª—å–∫–æ –≤—ã–±—Ä–∞–Ω–Ω—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é
                map.addLayer(markers[category]);
                
                // –§–∏–ª—å—Ç—Ä–æ–≤–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                const filtered = places.filter(place => place.category === category);
                updateResults(filtered);
            });
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —è–∑—ã–∫–∞
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentLanguage = this.dataset.lang;
                updateLanguage();
            });
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–∏–ø–∞ –∫–∞—Ä—Ç—ã
        document.querySelectorAll('.map-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.map-type-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const newMapType = this.dataset.type;
                
                // –£–±–∏—Ä–∞–µ–º —Ç–µ–∫—É—â–∏–π —Å–ª–æ–π
                mapLayers[currentMapType].removeFrom(map);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π —Å–ª–æ–π
                mapLayers[newMapType].addTo(map);
                currentMapType = newMapType;
            });
        });

        // –ö–Ω–æ–ø–∫–∞ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è
        document.getElementById('location-btn').addEventListener('click', locateUser);

        function updateLanguage() {
            updateResults();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è
            const locationText = document.querySelector('.location-text');
            if (watchId) {
                locationText.textContent = currentLanguage === 'tg' ? 
                    '“∂–æ–π–≥–∏—Ä—à–∞–≤–∏–∏ —Ñ–∞—ä–æ–ª' :
                    currentLanguage === 'ru' ?
                    '–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ' :
                    'Location active';
            } else {
                locationText.textContent = currentLanguage === 'tg' ? 
                    '“∂–æ–π–≥–∏—Ä—à–∞–≤”£' :
                    currentLanguage === 'ru' ?
                    '–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ' :
                    'Location';
            }
            
            // –û–±–Ω–æ–≤–∏—Ç—å –ø–æ–ø–∞–ø—ã –º–∞—Ä–∫–µ—Ä–æ–≤
            places.forEach(place => {
                markers[place.category].eachLayer(layer => {
                    layer.setPopupContent(`
                        <div style="min-width: 200px;">
                            <h3>${place.name[currentLanguage]}</h3>
                            <p>${place.address[currentLanguage]}</p>
                            ${place.phone ? `<p>üìû ${place.phone}</p>` : ''}
                            <button onclick="showRoute(${place.lat}, ${place.lng})" 
                                    style="background: #3498db; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; margin-top: 5px;">
                                ${currentLanguage === 'tg' ? '–ù–∏—à–æ–Ω –¥–æ–¥–∞–Ω–∏ —Ä–æ“≥' : currentLanguage === 'ru' ? '–ü–æ–∫–∞–∑–∞—Ç—å –º–∞—Ä—à—Ä—É—Ç' : 'Show route'}
                            </button>
                        </div>
                    `);
                });
            });
            
            // –û–±–Ω–æ–≤–∏—Ç—å –ø–æ–ø–∞–ø –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (userMarker) {
                userMarker.setPopupContent(currentLanguage === 'tg' ? 
                    '–®—É–º–æ –¥–∞—Ä –∏–Ω “∑–æ “≥–∞—Å—Ç–µ–¥' :
                    currentLanguage === 'ru' ?
                    '–í—ã –∑–¥–µ—Å—å' :
                    'You are here'
                );
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –º–∞—Ä—à—Ä—É—Ç–∞ (–∑–∞–≥–ª—É—à–∫–∞)
        window.showRoute = function(lat, lng) {
            if (userLocation) {
                // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏—è –º–∞—Ä—à—Ä—É—Ç–∞
                alert(currentLanguage === 'tg' ? 
                    `–ú–∞—Ä—à—Ä—É—Ç –∞–∑ “∑–æ–π–≥–∏—Ä—à–∞–≤–∏–∏ —à—É–º–æ —Ç–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞“≥–æ: ${lat.toFixed(4)}, ${lng.toFixed(4)}` :
                    currentLanguage === 'ru' ?
                    `–ú–∞—Ä—à—Ä—É—Ç –æ—Ç –≤–∞—à–µ–≥–æ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è –¥–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç: ${lat.toFixed(4)}, ${lng.toFixed(4)}` :
                    `Route from your location to coordinates: ${lat.toFixed(4)}, ${lng.toFixed(4)}`);
            } else {
                alert(currentLanguage === 'tg' ? 
                    '–•–∏–∑–º–∞—Ç–∏ –º–∞—Ä—à—Ä—É—Ç –±–∞ –∑—É–¥”£ –¥–∞—Å—Ç—Ä–∞—Å –º–µ—à–∞–≤–∞–¥!' :
                    currentLanguage === 'ru' ?
                    '–°–µ—Ä–≤–∏—Å –º–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü–∏–∏ —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω!' :
                    'Route service will be available soon!');
            }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateResults();
    </script>
</body>
