<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TajNav - Душанбе</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            /* Светлая тема (по умолчанию) */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-tertiary: #adb5bd;
            --accent-primary: #007AFF;
            --accent-secondary: #5856D6;
            --accent-success: #34C759;
            --accent-warning: #FF9500;
            --accent-danger: #FF3B30;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --shadow-large: 0 8px 25px rgba(0,0,0,0.15);
            --card-bg: rgba(255,255,255,0.95);
            --overlay: rgba(0,0,0,0.4);
        }

        [data-theme="dark"] {
            /* Улучшенная тёмная тема - не полностью чёрная */
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --text-tertiary: #707070;
            --accent-primary: #0A84FF;
            --accent-secondary: #5E5CE6;
            --accent-success: #30D158;
            --accent-warning: #FF9F0A;
            --accent-danger: #FF453A;
            --border-color: #333333;
            --shadow: 0 4px 12px rgba(0,0,0,0.4);
            --shadow-large: 0 8px 25px rgba(0,0,0,0.5);
            --card-bg: rgba(30,30,30,0.95);
            --overlay: rgba(0,0,0,0.6);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Основной контейнер */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Верхняя панель поиска */
        .search-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(180deg, var(--overlay) 0%, transparent 100%);
            padding: 45px 15px 15px 15px;
        }

        .search-box {
            background: var(--card-bg);
            border-radius: 14px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow-large);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
        }

        .search-icon {
            color: var(--text-secondary);
            font-size: 18px;
        }

        #search {
            flex: 1;
            border: none;
            background: none;
            font-size: 17px;
            outline: none;
            color: var(--text-primary);
            font-weight: 400;
        }

        #search::placeholder {
            color: var(--text-tertiary);
        }

        .language-selector {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--accent-primary);
            font-weight: 600;
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Карта */
        #map {
            flex: 1;
            width: 100%;
            z-index: 1;
        }

        /* Стили для карты в тёмной теме */
        [data-theme="dark"] #map {
            filter: brightness(0.8) contrast(1.1);
        }

        /* Нижняя навигационная панель */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 15px;
            box-shadow: 0 -5px 25px rgba(0,0,0,0.1);
            border-top: 1px solid var(--border-color);
        }

        /* Категории */
        .categories-scroll {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 10px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .categories-scroll::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            padding: 12px 18px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            flex-shrink: 0;
            transition: all 0.2s;
            cursor: pointer;
        }

        .category-btn.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        /* Быстрые действия */
        .quick-actions {
            display: flex;
            justify-content: space-around;
            padding: 15px 0 5px 0;
            border-top: 1px solid var(--border-color);
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 12px;
            padding: 8px 12px;
            cursor: pointer;
        }

        .action-icon {
            width: 24px;
            height: 24px;
            background: var(--bg-secondary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        /* Панель результатов */
        .results-panel {
            position: absolute;
            bottom: 120px;
            left: 15px;
            right: 15px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            max-height: 40vh;
            overflow-y: auto;
            box-shadow: var(--shadow-large);
            display: none;
            z-index: 999;
            -webkit-overflow-scrolling: touch;
            border: 1px solid var(--border-color);
        }

        .results-panel.show {
            display: block;
        }

        .result-item {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item:active {
            background: var(--bg-secondary);
        }

        .result-icon {
            width: 40px;
            height: 40px;
            background: var(--accent-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .result-info {
            flex: 1;
        }

        .result-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            font-size: 16px;
        }

        .result-address {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .result-distance {
            color: var(--accent-primary);
            font-weight: 600;
            font-size: 14px;
        }

        /* Кнопка текущего местоположения */
        .location-fab {
            position: absolute;
            bottom: 140px;
            right: 15px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            background: var(--card-bg);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-large);
            border: 1px solid var(--border-color);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .location-fab.active {
            background: var(--accent-success);
            color: white;
            border-color: var(--accent-success);
        }

        .location-fab.loading {
            background: var(--accent-warning);
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Панель управления картой */
        .map-controls {
            position: absolute;
            top: 120px;
            right: 15px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {
            width: 44px;
            height: 44px;
            background: var(--card-bg);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-large);
            border: 1px solid var(--border-color);
            font-size: 18px;
            cursor: pointer;
        }

        /* Переключатель темы */
        .theme-toggle {
            position: absolute;
            top: 120px;
            left: 15px;
            z-index: 1000;
            width: 44px;
            height: 44px;
            background: var(--card-bg);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-large);
            border: 1px solid var(--border-color);
            font-size: 18px;
            cursor: pointer;
        }

        /* Статус бар */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1001;
            padding: 15px;
            background: transparent;
            color: white;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        /* Загрузчик */
        .loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1002;
            background: var(--overlay);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
        }

        .loader.show {
            display: block;
        }

        /* Адаптация для разных размеров экрана */
        @media (max-height: 700px) {
            .results-panel {
                max-height: 35vh;
            }
            
            .bottom-nav {
                padding: 12px;
            }
            
            .category-btn {
                padding: 10px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Статус бар -->
        <div class="status-bar" id="status-bar"></div>

        <!-- Загрузчик -->
        <div class="loader" id="loader">Дар ҳоли кор...</div>

        <!-- Верхняя панель поиска -->
        <div class="search-header">
            <div class="search-box">
                <div class="search-icon">🔍</div>
                <input type="text" id="search" placeholder="Ҷустуҷӯ дар Душанбе...">
                <select class="language-selector" id="language-selector">
                    <option value="tg">ТЖ</option>
                    <option value="ru">РУ</option>
                    <option value="en">EN</option>
                </select>
            </div>
        </div>

        <!-- Карта -->
        <div id="map"></div>

        <!-- Панель результатов -->
        <div class="results-panel" id="results-panel">
            <!-- Результаты будут здесь -->
        </div>

        <!-- Кнопка местоположения -->
        <button class="location-fab" id="location-btn">📍</button>

        <!-- Переключатель темы -->
        <button class="theme-toggle" id="theme-toggle" title="Сменить тему">🌙</button>

        <!-- Панель управления картой -->
        <div class="map-controls">
            <button class="control-btn" id="map-type-btn" title="Карта/Спутник">🌍</button>
        </div>

        <!-- Нижняя навигация -->
        <div class="bottom-nav">
            <!-- Категории -->
            <div class="categories-scroll">
                <button class="category-btn active" data-category="all">Ҳама</button>
                <button class="category-btn" data-category="restaurant">🍽 Ресторан</button>
                <button class="category-btn" data-category="pharmacy">💊 Дорухона</button>
                <button class="category-btn" data-category="bank">🏦 Бонк</button>
                <button class="category-btn" data-category="market">🛒 Марказ</button>
                <button class="category-btn" data-category="hospital">🏥 Беморхона</button>
            </div>

            <!-- Быстрые действия -->
            <div class="quick-actions">
                <button class="action-btn" data-action="route">
                    <div class="action-icon">🚗</div>
                    <span>Роҳ</span>
                </button>
                <button class="action-btn" data-action="nearby">
                    <div class="action-icon">🔍</div>
                    <span>Дар наздикӣ</span>
                </button>
                <button class="action-btn" data-action="favorites">
                    <div class="action-icon">⭐</div>
                    <span>Дӯстдошта</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Устанавливаем ограничения для всего Душанбе
        const dushanbeBounds = [
            [38.50, 68.70],
            [38.65, 68.85]
        ];

        // Инициализация карты для всего Душанбе
        const map = L.map('map', {
            zoomControl: false,
            attributionControl: false,
            maxBounds: dushanbeBounds,
            maxBoundsViscosity: 0.9
        }).setView([38.575, 68.785], 13);

        // Слои карты для разных тем
        const mapLayers = {
            light: {
                street: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 18,
                    bounds: dushanbeBounds,
                    attribution: '© OpenStreetMap contributors'
                }),
                dark: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    maxZoom: 18,
                    bounds: dushanbeBounds,
                    attribution: '© OpenStreetMap, © CartoDB'
                })
            },
            satellite: L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                maxZoom: 20,
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                bounds: dushanbeBounds,
                attribution: '© Google'
            })
        };

        // Добавляем светлую карту по умолчанию
        mapLayers.light.street.addTo(map);

        // База данных мест
        const places = [
            {
                id: 1,
                name: {
                    tg: "Ресторани 'Сомон'",
                    ru: "Ресторан 'Сомон'",
                    en: "Restaurant 'Somon'"
                },
                lat: 38.5792,
                lng: 68.7874,
                category: "restaurant",
                address: {
                    tg: "Кучаи Рудакӣ 45",
                    ru: "ул. Рудаки 45",
                    en: "Rudaki St. 45"
                },
                phone: "+992 37 221 1234",
                icon: "🍽"
            },
            {
                id: 2,
                name: {
                    tg: "Дорухонаи Марказӣ",
                    ru: "Центральная Аптека",
                    en: "Central Pharmacy"
                },
                lat: 38.5765,
                lng: 68.7867,
                category: "pharmacy",
                address: {
                    tg: "Кучаи Шерозӣ 23",
                    ru: "ул. Шерози 23",
                    en: "Sherozi St. 23"
                },
                phone: "+992 37 224 9012",
                icon: "💊"
            },
            {
                id: 3,
                name: {
                    tg: "Бонки Амонатбонк",
                    ru: "Банк Амонатбонк",
                    en: "Amonatbank"
                },
                lat: 38.5805,
                lng: 68.7821,
                category: "bank",
                address: {
                    tg: "Кучаи Борбад 34",
                    ru: "ул. Борбада 34",
                    en: "Borbad St. 34"
                },
                phone: "+992 37 227 3456",
                icon: "🏦"
            },
            {
                id: 4,
                name: {
                    tg: "Маркази савдои 'Корвон'",
                    ru: "Торговый центр 'Корвон'",
                    en: "Shopping mall 'Corvon'"
                },
                lat: 38.5723,
                lng: 68.7890,
                category: "market",
                address: {
                    tg: "Проспекти Рудакӣ 95",
                    ru: "Проспект Рудаки 95",
                    en: "Rudaki Avenue 95"
                },
                phone: "+992 37 227 8899",
                icon: "🛒"
            },
            {
                id: 5,
                name: {
                    tg: "Беморхонаи Шафа",
                    ru: "Больница Шафа",
                    en: "Shafa Hospital"
                },
                lat: 38.5823,
                lng: 68.7798,
                category: "hospital",
                address: {
                    tg: "Кучаи Садриддин Айнӣ 45",
                    ru: "ул. Садриддина Айни 45",
                    en: "Sadriddin Ayni St. 45"
                },
                phone: "+992 37 224 7890",
                icon: "🏥"
            }
        ];

        // Тексты интерфейса
        const uiTexts = {
            tg: {
                searchPlaceholder: "Ҷустуҷӯ дар Душанбе...",
                all: "Ҳама",
                restaurant: "🍽 Ресторан",
                pharmacy: "💊 Дорухона",
                bank: "🏦 Бонк",
                market: "🛒 Марказ",
                hospital: "🏥 Беморхона",
                route: "Роҳ",
                nearby: "Дар наздикӣ",
                favorites: "Дӯстдошта",
                welcome: "Хуш омадед ба TajNav!",
                locationFound: "Ҷойгиршавӣ муайян шуд",
                locationError: "Хато дар ҷойгиршавӣ",
                noResults: "Ҳеҷ чиз ёфт нашуд",
                call: "Занг",
                showRoute: "Роҳ"
            },
            ru: {
                searchPlaceholder: "Поиск в Душанбе...",
                all: "Все",
                restaurant: "🍽 Ресторан",
                pharmacy: "💊 Аптека",
                bank: "🏦 Банк",
                market: "🛒 Торговый центр",
                hospital: "🏥 Больница",
                route: "Маршрут",
                nearby: "Рядом",
                favorites: "Избранное",
                welcome: "Добро пожаловать в TajNav!",
                locationFound: "Местоположение определено",
                locationError: "Ошибка определения местоположения",
                noResults: "Ничего не найдено",
                call: "Звонок",
                showRoute: "Маршрут"
            },
            en: {
                searchPlaceholder: "Search in Dushanbe...",
                all: "All",
                restaurant: "🍽 Restaurant",
                pharmacy: "💊 Pharmacy",
                bank: "🏦 Bank",
                market: "🛒 Market",
                hospital: "🏥 Hospital",
                route: "Route",
                nearby: "Nearby",
                favorites: "Favorites",
                welcome: "Welcome to TajNav!",
                locationFound: "Location found",
                locationError: "Location error",
                noResults: "Nothing found",
                call: "Call",
                showRoute: "Route"
            }
        };

        // Переменные
        let currentLanguage = 'tg';
        let currentTheme = 'light';
        let currentMapType = 'street';
        let userLocation = null;
        let userMarker = null;
        let currentCategory = 'all';
        let allMarkers = [];

        // Инициализация темы
        function initTheme() {
            const savedTheme = localStorage.getItem('tajnav-theme');
            if (savedTheme) {
                currentTheme = savedTheme;
                document.body.setAttribute('data-theme', currentTheme);
                updateThemeButton();
                updateMapLayers();
            }
        }

        // Переключение темы
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', currentTheme);
            localStorage.setItem('tajnav-theme', currentTheme);
            updateThemeButton();
            updateMapLayers();
            showStatus(currentTheme === 'light' ? 'Светлая тема' : 'Тёмная тема', 'success');
        }

        // Обновление кнопки темы
        function updateThemeButton() {
            const themeBtn = document.getElementById('theme-toggle');
            themeBtn.textContent = currentTheme === 'light' ? '🌙' : '☀️';
            themeBtn.title = currentTheme === 'light' ? 'Тёмная тема' : 'Светлая тема';
        }

        // Обновление слоёв карты
        function updateMapLayers() {
            // Удаляем все слои
            map.eachLayer(layer => {
                if (layer instanceof L.TileLayer) {
                    map.removeLayer(layer);
                }
            });

            // Добавляем нужный слой
            if (currentMapType === 'satellite') {
                mapLayers.satellite.addTo(map);
            } else {
                if (currentTheme === 'light') {
                    mapLayers.light.street.addTo(map);
                } else {
                    mapLayers.light.dark.addTo(map);
                }
            }
        }

        // Инициализация языка
        function initLanguage() {
            const savedLanguage = localStorage.getItem('tajnav-language');
            if (savedLanguage) {
                currentLanguage = savedLanguage;
                document.getElementById('language-selector').value = currentLanguage;
            }
            updateLanguage();
        }

        // Обновление языка интерфейса
        function updateLanguage() {
            const texts = uiTexts[currentLanguage];
            
            document.getElementById('search').placeholder = texts.searchPlaceholder;
            
            document.querySelectorAll('.category-btn').forEach(btn => {
                const category = btn.dataset.category;
                if (category === 'all') {
                    btn.textContent = texts.all;
                } else {
                    btn.textContent = texts[category];
                }
            });
            
            document.querySelectorAll('.action-btn').forEach(btn => {
                const action = btn.dataset.action;
                btn.querySelector('span').textContent = texts[action];
            });
            
            localStorage.setItem('tajnav-language', currentLanguage);
        }

        // Создание маркеров
        function createMarkers() {
            // Удаляем старые маркеры
            allMarkers.forEach(marker => map.removeLayer(marker));
            allMarkers = [];

            places.forEach(place => {
                const marker = L.marker([place.lat, place.lng])
                    .bindPopup(`
                        <div style="min-width: 200px; padding: 0;">
                            <div style="padding: 12px; background: var(--accent-primary); color: white; border-radius: 8px 8px 0 0;">
                                <div style="font-weight: 600; font-size: 16px;">${place.name[currentLanguage]}</div>
                                <div style="font-size: 12px; opacity: 0.9;">${place.address[currentLanguage]}</div>
                            </div>
                            <div style="padding: 12px; background: var(--bg-secondary); color: var(--text-primary);">
                                ${place.phone ? `<div style="margin-bottom: 8px;">📞 ${place.phone}</div>` : ''}
                                <button onclick="window.showRoute(${place.lat}, ${place.lng})" style="width: 100%; padding: 8px; background: var(--accent-primary); color: white; border: none; border-radius: 6px; cursor: pointer;">
                                    ${uiTexts[currentLanguage].showRoute}
                                </button>
                                ${place.phone ? `
                                <button onclick="window.callNumber('${place.phone}')" style="width: 100%; padding: 8px; background: var(--bg-tertiary); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 6px; cursor: pointer; margin-top: 8px;">
                                    ${uiTexts[currentLanguage].call}
                                </button>
                                ` : ''}
                            </div>
                        </div>
                    `)
                    .addTo(map);
                allMarkers.push(marker);
            });
        }

        // Поиск
        const searchInput = document.getElementById('search');
        const resultsPanel = document.getElementById('results-panel');

        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            if (searchTerm.length > 0) {
                showResultsPanel();
                const filtered = places.filter(place => {
                    const name = place.name[currentLanguage].toLowerCase();
                    const address = place.address[currentLanguage].toLowerCase();
                    return name.includes(searchTerm) || address.includes(searchTerm);
                });
                updateResults(filtered);
            } else {
                hideResultsPanel();
            }
        });

        function showResultsPanel() {
            resultsPanel.classList.add('show');
        }

        function hideResultsPanel() {
            resultsPanel.classList.remove('show');
        }

        function updateResults(filteredPlaces) {
            resultsPanel.innerHTML = '';
            
            if (filteredPlaces.length === 0) {
                resultsPanel.innerHTML = `
                    <div style="padding: 40px 20px; text-align: center; color: var(--text-secondary);">
                        ${uiTexts[currentLanguage].noResults}
                    </div>
                `;
                return;
            }

            filteredPlaces.forEach(place => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                resultItem.innerHTML = `
                    <div class="result-icon">${place.icon}</div>
                    <div class="result-info">
                        <div class="result-name">${place.name[currentLanguage]}</div>
                        <div class="result-address">${place.address[currentLanguage]}</div>
                    </div>
                `;
                
                resultItem.addEventListener('click', () => {
                    map.setView([place.lat, place.lng], 16);
                    allMarkers.forEach(marker => {
                        if (marker.getLatLng().lat === place.lat && marker.getLatLng().lng === place.lng) {
                            marker.openPopup();
                        }
                    });
                    hideResultsPanel();
                    searchInput.value = '';
                    searchInput.blur();
                });
                
                resultsPanel.appendChild(resultItem);
            });
        }

        // Категории
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                currentCategory = this.dataset.category;
                filterByCategory(currentCategory);
            });
        });

        function filterByCategory(category) {
            allMarkers.forEach(marker => marker.removeFrom(map));
            
            if (category === 'all') {
                allMarkers.forEach(marker => marker.addTo(map));
            } else {
                places.forEach((place, index) => {
                    if (place.category === category) {
                        allMarkers[index].addTo(map);
                    }
                });
            }
        }

        // Определение местоположения
        document.getElementById('location-btn').addEventListener('click', locateUser);

        function locateUser() {
            if (!navigator.geolocation) {
                showStatus(uiTexts[currentLanguage].locationError, 'error');
                return;
            }

            document.getElementById('location-btn').classList.add('loading');
            showLoader('Ҷустуҷӯи ҷойгиршавӣ...');

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    userLocation = { lat, lng };
                    
                    if (userMarker) {
                        map.removeLayer(userMarker);
                    }
                    
                    userMarker = L.marker([lat, lng], {
                        icon: L.divIcon({
                            className: 'user-location-marker',
                            html: '<div style="background: var(--accent-success); border: 3px solid white; border-radius: 50%; width: 20px; height: 20px; box-shadow: 0 2px 10px rgba(52,199,89,0.5);"></div>',
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        })
                    }).addTo(map).bindPopup('Ҷойгиршавии шумо').openPopup();
                    
                    map.setView([lat, lng], 16);
                    document.getElementById('location-btn').classList.remove('loading');
                    document.getElementById('location-btn').classList.add('active');
                    hideLoader();
                    showStatus(uiTexts[currentLanguage].locationFound, 'success');
                },
                function(error) {
                    let message = uiTexts[currentLanguage].locationError;
                    document.getElementById('location-btn').classList.remove('loading', 'active');
                    hideLoader();
                    showStatus(message, 'error');
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        // Переключение языка
        document.getElementById('language-selector').addEventListener('change', function() {
            currentLanguage = this.value;
            updateLanguage();
            createMarkers();
        });

        // Переключение типа карты
        document.getElementById('map-type-btn').addEventListener('click', function() {
            currentMapType = currentMapType === 'street' ? 'satellite' : 'street';
            this.textContent = currentMapType === 'street' ? '🌍' : '🗺';
            updateMapLayers();
            showStatus(currentMapType === 'street' ? 'Карта' : 'Спутник', 'info');
        });

        // Быстрые действия
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const action = this.dataset.action;
                switch(action) {
                    case 'route':
                        if (userLocation) {
                            showStatus('Создание маршрута...', 'loading');
                            setTimeout(() => {
                                showStatus('Маршрут готов', 'success');
                            }, 1500);
                        } else {
                            showStatus('Сначала определите свое местоположение', 'warning');
                        }
                        break;
                    case 'nearby':
                        showNearbyPlaces();
                        break;
                    case 'favorites':
                        showStatus('Избранное', 'info');
                        break;
                }
            });
        });

        function showNearbyPlaces() {
            if (!userLocation) {
                showStatus('Сначала определите свое местоположение', 'warning');
                locateUser();
                return;
            }
            
            const nearbyPlaces = places
                .map(place => {
                    const distance = calculateDistance(
                        userLocation.lat, userLocation.lng,
                        place.lat, place.lng
                    );
                    return { ...place, distance };
                })
                .sort((a, b) => a.distance - b.distance)
                .slice(0, 5);
            
            updateResults(nearbyPlaces);
            showResultsPanel();
            showStatus('Места рядом', 'success');
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Статус бар
        function showStatus(message, type = 'info') {
            const statusBar = document.getElementById('status-bar');
            statusBar.textContent = message;
            statusBar.style.display = 'block';
            
            if (type === 'error') {
                statusBar.style.background = 'linear-gradient(180deg, rgba(255,59,48,0.8) 0%, transparent 100%)';
            } else if (type === 'success') {
                statusBar.style.background = 'linear-gradient(180deg, rgba(52,199,89,0.8) 0%, transparent 100%)';
            } else if (type === 'warning') {
                statusBar.style.background = 'linear-gradient(180deg, rgba(255,149,0,0.8) 0%, transparent 100%)';
            } else if (type === 'loading') {
                statusBar.style.background = 'linear-gradient(180deg, rgba(0,122,255,0.8) 0%, transparent 100%)';
            } else {
                statusBar.style.background = 'linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%)';
            }
            
            setTimeout(() => {
                statusBar.style.display = 'none';
            }, 3000);
        }

        // Загрузчик
        function showLoader(message = '') {
            const loader = document.getElementById('loader');
            if (message) {
                loader.textContent = message;
            }
            loader.classList.add('show');
        }

        function hideLoader() {
            document.getElementById('loader').classList.remove('show');
        }

        // Вспомогательные функции
        window.showRoute = function(lat, lng) {
            if (userLocation) {
                showStatus('Создание маршрута...', 'loading');
                setTimeout(() => {
                    showStatus('Маршрут готов', 'success');
                }, 1500);
            } else {
                showStatus('Для маршрута определите свое местоположение', 'warning');
            }
        };

        window.callNumber = function(phone) {
            if (phone) {
                window.open(`tel:${phone}`);
            }
        };

        // Скрытие клавиатуры при клике на карту
        map.on('click', function() {
            searchInput.blur();
            hideResultsPanel();
        });

        // Инициализация
        function initApp() {
            initTheme();
            initLanguage();
            createMarkers();
            
            // Добавляем обработчик переключения темы
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            
            showStatus(uiTexts[currentLanguage].welcome, 'success');
        }

        // Запуск приложения
        initApp();
    </script>
</body>
</html>
