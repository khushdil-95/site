        const dushanbeBounds = [

            attributionControl: false,
            maxBounds: dushanbeBounds,
            maxBoundsViscosity: 0.9,
            inertia: false,
            bounceAtZoomLimits: false
        }).setView([38.575, 68.785], 13);

        map.setMaxBounds(dushanbeBounds);

        const mapLayers = {
            street: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                bounds: dushanbeBounds
            }),
            satellite: L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                maxZoom: 20,
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],

        mapLayers.street.addTo(map);

        let currentRotation = 0;
        let isRotating = false;

        function rotateMap(degrees) {
            currentRotation = (degrees + 360) % 360;
            updateRotationIndicator();
            updateCompass();
            
            const mapContainer = map.getContainer();
            mapContainer.style.transform = `rotate(${currentRotation}deg)`;
            mapContainer.style.transition = 'transform 0.3s ease';
            
            updateMarkersRotation();
        }

        function resetRotation() {
            rotateMap(0);
            showStatus('–ü–æ–≤–æ—Ä–æ—Ç —Å–±—Ä–æ—à–µ–Ω', 'success');
        }

        function updateRotationIndicator() {
            const indicator = document.getElementById('rotation-indicator');
            indicator.textContent = `${Math.round(currentRotation)}¬∞`;
            indicator.style.display = 'block';
            
            clearTimeout(window.rotationTimeout);
            window.rotationTimeout = setTimeout(() => {
                indicator.style.display = 'none';
            }, 2000);
        }

        function updateCompass() {
            const compass = document.getElementById('compass');
            compass.style.transform = `rotate(${-currentRotation}deg)`;
        }

        function updateMarkersRotation() {
            document.querySelectorAll('.leaflet-marker-icon').forEach(marker => {
                marker.style.transform = `rotate(${-currentRotation}deg)`;
            });
            
            if (document.querySelector('.user-location-marker')) {
                document.querySelector('.user-location-marker').style.transform = `rotate(${-currentRotation}deg)`;

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
