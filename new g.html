        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã —Å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è–º–∏ –ø–æ –î—É—à–∞–Ω–±–µ

                allMarkers.push(marker);

        const searchInput = document.getElementById('search');

        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            if (searchTerm.length > 0) {
                showResultsPanel();
                const filtered = places.filter(place => {
                    const name = place.name[currentLanguage].toLowerCase();
                    const address = place.address[currentLanguage].toLowerCase();
                    return name.includes(searchTerm) || address.includes(searchTerm);
                });
                updateResults(filtered);
            } else {
                hideResultsPanel();
            }
        });

        function showResultsPanel() {
            resultsPanel.classList.add('show', 'slide-up');
        }

        function hideResultsPanel() {
            resultsPanel.classList.remove('show', 'slide-up');
        }

        function updateResults(filteredPlaces) {
            resultsPanel.innerHTML = '';
            
            if (filteredPlaces.length === 0) {
                resultsPanel.innerHTML = `
                    <div style="padding: 40px 20px; text-align: center; color: #666;">
                        ${uiTexts[currentLanguage].noResults}
                    </div>

                return;

            filteredPlaces.forEach(place => {

                resultItem.className = 'result-item';
                resultItem.innerHTML = `

                    <div class="result-info">

                    searchInput.value = '';

            if (!navigator.geolocation) {

            navigator.geolocation.getCurrentPosition(

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤ –î—É—à–∞–Ω–±–µ

                        return;
                    }
                    
                    userLocation = { lat, lng };
                    
                    if (userMarker) {
                        map.removeLayer(userMarker);
                    }
                    
                    userMarker = L.marker([lat, lng], {
                        icon: L.divIcon({
                            className: 'user-location-marker',

                function(error) {
                    let message = uiTexts[currentLanguage].locationError;
                    showStatus(message, 'error');

                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000

        }

                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª–∏–∂–∞–π—à–∏–µ –º–µ—Å—Ç–∞
            const nearbyPlaces = places
                .map(place => {
                    const distance = calculateDistance(
                        userLocation.lat, userLocation.lng,
                        place.lat, place.lng
                    );
                    return { ...place, distance };
                })
                .sort((a, b) => a.distance - b.distance)
                .slice(0, 5);
            
            updateResults(nearbyPlaces);
            showResultsPanel();
            showStatus('“∂–æ–π“≥–æ–∏ –¥–∞—Ä –Ω–∞–∑–¥–∏–∫”£', 'success');
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // –†–∞–¥–∏—É—Å –ó–µ–º–ª–∏ –≤ –∫–º
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // –°—Ç–∞—Ç—É—Å –±–∞—Ä
        function showStatus(message, type = 'info') {
            const statusBar = document.getElementById('status-bar');
            statusBar.textContent = message;
            statusBar.style.display = 'block';
            
            // –¶–≤–µ—Ç –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞
            if (type === 'error') {
                statusBar.style.background = 'linear-gradient(180deg, rgba(255,59,48,0.8) 0%, transparent 100%)';
            } else if (type === 'success') {
                statusBar.style.background = 'linear-gradient(180deg, rgba(52,199,89,0.8) 0%, transparent 100%)';
            } else if (type === 'warning') {
                statusBar.style.background = 'linear-gradient(180deg, rgba(255,149,0,0.8) 0%, transparent 100%)';
            } else if (type === 'loading') {
                statusBar.style.background = 'linear-gradient(180deg, rgba(0,122,255,0.8) 0%, transparent 100%)';
            } else {
                statusBar.style.background = 'linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%)';
            }
            
            setTimeout(() => {
                statusBar.style.display = 'none';
            }, 3000);
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        window.showRoute = function(lat, lng) {
            if (userLocation) {
                showStatus(uiTexts[currentLanguage].routeBuilding, 'loading');
                setTimeout(() => {
                    showStatus(uiTexts[currentLanguage].routeReady, 'success');
                }, 1500);
            } else {
                showStatus('–ë–∞—Ä–æ–∏ —Ä–æ“≥ “∑–æ–π–≥–∏—Ä—à–∞–≤–∏–∏ —Ö—É–¥—Ä–æ –º—É–∞–π—è–Ω –∫—É–Ω–µ–¥', 'warning');
            }
        };

        window.callNumber = function(phone) {
            if (phone) {
                window.open(`tel:${phone}`);
            }
        };

        // –°–∫—Ä—ã—Ç–∏–µ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–∞—Ä—Ç—É
        map.on('click', function() {
            searchInput.blur();
            hideResultsPanel();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function initApp() {
            initLanguage();
            createMarkers();
            showStatus(uiTexts[currentLanguage].welcome, 'success');
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        initApp();
    </script>
