<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TajNav - Карта Душанбе</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Сайдбар для мобильных */
        .sidebar {
            width: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .sidebar.collapsed {
            height: 60px;
            overflow: hidden;
        }

        .sidebar.expanded {
            height: 45vh;
        }

        .header {
            padding: 12px 15px;
            background: #2c3e50;
            color: white;
            position: relative;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
        }

        .toggle-sidebar {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 5px;
        }

        .search-container {
            position: relative;
            margin-top: 8px;
        }

        #search {
            width: 100%;
            padding: 10px 35px 10px 12px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            background: rgba(255,255,255,0.9);
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 14px;
        }

        /* Категории */
        .categories {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
        }

        .category-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .category-buttons {
            display: flex;
            flex-wrap: nowrap;
            gap: 6px;
            overflow-x: auto;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }

        .category-buttons::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            padding: 6px 10px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 15px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .category-btn:hover {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        /* Результаты поиска */
        .results {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            -webkit-overflow-scrolling: touch;
        }

        .result-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }

        .result-item:active {
            background: #e3f2fd;
        }

        .result-name {
            font-weight: 600;
            margin-bottom: 4px;
            color: #2c3e50;
            font-size: 14px;
        }

        .result-address {
            font-size: 11px;
            color: #666;
            margin-bottom: 4px;
        }

        .result-category {
            font-size: 10px;
            color: #3498db;
            background: #e8f4fd;
            padding: 2px 6px;
            border-radius: 8px;
            display: inline-block;
        }

        /* Карта */
        .map-container {
            flex: 1;
            position: relative;
            height: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        /* Панель управления для мобильных */
        .control-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .lang-btn, .map-type-btn, .location-btn {
            padding: 10px 12px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            display: block;
            width: 100%;
            text-align: left;
            min-width: 80px;
        }

        .lang-btn:active, .map-type-btn:active, .location-btn:active {
            background: #f0f0f0;
        }

        .lang-btn.active, .map-type-btn.active {
            background: #3498db;
            color: white;
        }

        .location-btn {
            border-top: 1px solid #eee;
        }

        .location-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .location-loading {
            display: none;
            font-size: 10px;
        }

        /* Кнопка быстрого действия */
        .quick-actions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .quick-action-btn {
            background: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
        }

        .quick-action-btn:active {
            transform: scale(0.95);
            background: #f0f0f0;
        }

        /* Маркер местоположения */
        .location-marker {
            background: #3498db;
            border: 3px solid white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .location-pulse {
            background: #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            position: absolute;
            left: -4px;
            top: -4px;
            opacity: 0.4;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.4; }
            70% { transform: scale(2); opacity: 0; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* Адаптивность для планшетов */
        @media (min-width: 768px) and (max-width: 1024px) {
            .container {
                flex-direction: row;
            }
            .sidebar {
                width: 350px;
                height: 100%;
            }
            .sidebar.collapsed {
                width: 60px;
                height: 100%;
            }
            .toggle-sidebar {
                display: block;
            }
        }

        /* Адаптивность для десктопов */
        @media (min-width: 1025px) {
            .container {
                flex-direction: row;
            }
            .sidebar {
                width: 400px;
                height: 100%;
            }
            .sidebar.collapsed {
                width: 60px;
                height: 100%;
            }
            .toggle-sidebar {
                display: block;
            }
            .quick-actions {
                display: none;
            }
        }

        /* Скрытие элементов при свернутой панели */
        .sidebar.collapsed .search-container,
        .sidebar.collapsed .categories,
        .sidebar.collapsed .results {
            display: none;
        }

        /* Улучшение для touch устройств */
        @media (hover: none) and (pointer: coarse) {
            .category-btn:hover {
                background: #f8f9fa;
                color: inherit;
                border-color: #ddd;
            }
            
            .category-btn:active {
                background: #3498db;
                color: white;
                border-color: #3498db;
            }
            
            .result-item:hover {
                background: inherit;
            }
            
            .result-item:active {
                background: #e3f2fd;
            }
        }

        /* Улучшение скролла для iOS */
        .results {
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .results::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Сайдбар с поиском и результатами -->
        <div class="sidebar expanded" id="sidebar">
            <div class="header">
                <div class="logo">TajNav</div>
                <button class="toggle-sidebar" id="toggle-sidebar">▼</button>
                <div class="search-container">
                    <input type="text" id="search" placeholder="Ҷустуҷӯи ресторан, дорухона, бонк...">
                    <div class="search-icon">🔍</div>
                </div>
            </div>

            <div class="categories">
                <div class="category-title">Категорияҳо:</div>
                <div class="category-buttons">
                    <button class="category-btn" data-category="restaurant">Ресторанҳо</button>
                    <button class="category-btn" data-category="pharmacy">Дорухонаҳо</button>
                    <button class="category-btn" data-category="bank">Бонкҳо</button>
                    <button class="category-btn" data-category="market">Марказҳои савдо</button>
                    <button class="category-btn" data-category="hospital">Беморхонаҳо</button>
                    <button class="category-btn" data-category="transport">Истгоҳҳо</button>
                    <button class="category-btn" data-category="cafe">Кафеҳо</button>
                    <button class="category-btn" data-category="hotel">Меҳмонхонаҳо</button>
                </div>
            </div>

            <div class="results" id="results">
                <!-- Результаты поиска будут здесь -->
            </div>
        </div>

        <!-- Карта -->
        <div class="map-container">
            <div id="map"></div>
            
            <!-- Панель управления -->
            <div class="control-panel">
                <!-- Переключатель языка -->
                <div class="control-group">
                    <button class="lang-btn active" data-lang="tg">Тоҷикӣ</button>
                    <button class="lang-btn" data-lang="ru">Русский</button>
                    <button class="lang-btn" data-lang="en">English</button>
                </div>

                <!-- Переключатель типа карты -->
                <div class="control-group">
                    <button class="map-type-btn active" data-type="street">Карта</button>
                    <button class="map-type-btn" data-type="satellite">Спутник</button>
                </div>

                <!-- Кнопка местоположения -->
                <div class="control-group">
                    <button class="location-btn" id="location-btn">
                        <span class="location-text">Ҷойгиршавӣ</span>
                        <span class="location-loading">●</span>
                    </button>
                </div>
            </div>

            <!-- Быстрые действия -->
            <div class="quick-actions">
                <button class="quick-action-btn" id="quick-location" title="Ҷойгиршавӣ">📍</button>
                <button class="quick-action-btn" id="quick-search" title="Ҷустуҷӯ">🔍</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Данные организаций Душанбе
        const places = [
            {
                id: 1,
                name: {
                    tg: "Ресторани 'Сомон'",
                    ru: "Ресторан 'Сомон'",
                    en: "Restaurant 'Somon'"
                },
                lat: 38.5792,
                lng: 68.7874,
                category: "restaurant",
                address: {
                    tg: "Кучаи Рудакӣ 45",
                    ru: "ул. Рудаки 45",
                    en: "Rudaki St. 45"
                },
                phone: "+992 37 221 1234"
            },
            {
                id: 2,
                name: {
                    tg: "Дорухонаи Марказӣ",
                    ru: "Центральная Аптека",
                    en: "Central Pharmacy"
                },
                lat: 38.5756,
                lng: 68.7861,
                category: "pharmacy",
                address: {
                    tg: "Кучаи Носири Хусрав 12",
                    ru: "ул. Носири Хусрав 12",
                    en: "Nəsiri Xusrav St. 12"
                },
                phone: "+992 37 227 5678"
            },
            {
                id: 3,
                name: {
                    tg: "Бонки Амонат",
                    ru: "Банк Амонат",
                    en: "Amonat Bank"
                },
                lat: 38.5810,
                lng: 68.7843,
                category: "bank",
                address: {
                    tg: "Кучаи Борбад 23",
                    ru: "ул. Борбад 23",
                    en: "Borbad St. 23"
                },
                phone: "+992 37 224 9012"
            },
            {
                id: 4,
                name: {
                    tg: "Маркази савдои 'Корвон'",
                    ru: "Торговый центр 'Корвон'",
                    en: "Korvon Trade Center"
                },
                lat: 38.5723,
                lng: 68.7890,
                category: "market",
                address: {
                    tg: "Кучаи Шерали 67",
                    ru: "ул. Шерали 67",
                    en: "Sherali St. 67"
                },
                phone: "+992 37 235 3456"
            },
            {
                id: 5,
                name: {
                    tg: "Беморхонаи Шафа",
                    ru: "Больница Шафа",
                    en: "Shafa Hospital"
                },
                lat: 38.5778,
                lng: 68.7815,
                category: "hospital",
                address: {
                    tg: "Кучаи Саъдӣ Шерозӣ 34",
                    ru: "ул. Саади Шерози 34",
                    en: "Saadi Sherozi St. 34"
                },
                phone: "+992 37 223 7890"
            },
            {
                id: 6,
                name: {
                    tg: "Истгоҳи автобус",
                    ru: "Автобусная остановка",
                    en: "Bus Station"
                },
                lat: 38.5739,
                lng: 68.7832,
                category: "transport",
                address: {
                    tg: "Кучаи Лоҳутӣ",
                    ru: "ул. Лахути",
                    en: "Lahuti St."
                }
            }
        ];

        // Инициализация карты
        const map = L.map('map').setView([38.575, 68.785], 14);

        // Слои карты
        const mapLayers = {
            street: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 18
            }),
            satellite: L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                maxZoom: 20,
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                attribution: '© Google'
            })
        };

        // Добавляем стандартный слой по умолчанию
        mapLayers.street.addTo(map);

        // Переменные для управления
        const markers = {};
        const categories = ['restaurant', 'pharmacy', 'bank', 'market', 'hospital', 'transport', 'cafe', 'hotel'];
        let currentLanguage = 'tg';
        let currentMapType = 'street';
        let userLocation = null;
        let userMarker = null;
        let watchId = null;
        let isSidebarExpanded = true;

        // Создаем группы маркеров
        categories.forEach(category => {
            markers[category] = L.layerGroup().addTo(map);
        });

        // Создаем кастомный маркер для местоположения пользователя
        const locationIcon = L.divIcon({
            className: 'location-marker',
            html: '<div class="location-pulse"></div>',
            iconSize: [16, 16],
            iconAnchor: [8, 8]
        });

        // Функция для создания маркера
        function createMarker(place) {
            const marker = L.marker([place.lat, place.lng])
                .bindPopup(`
                    <div style="min-width: 200px;">
                        <h3 style="margin: 0 0 8px 0; font-size: 16px;">${place.name[currentLanguage]}</h3>
                        <p style="margin: 0 0 8px 0; font-size: 14px; color: #666;">${place.address[currentLanguage]}</p>
                        ${place.phone ? `<p style="margin: 0 0 8px 0; font-size: 14px;">📞 ${place.phone}</p>` : ''}
                        <button onclick="showRoute(${place.lat}, ${place.lng})" 
                                style="background: #3498db; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; width: 100%; font-size: 14px;">
                            ${currentLanguage === 'tg' ? 'Нишон додани роҳ' : currentLanguage === 'ru' ? 'Показать маршрут' : 'Show route'}
                        </button>
                    </div>
                `);

            markers[place.category].addLayer(marker);
            return marker;
        }

        // Добавление всех мест на карту
        places.forEach(place => {
            createMarker(place);
        });

        // Функция определения местоположения
        function locateUser() {
            const locationBtn = document.getElementById('location-btn');
            const locationText = locationBtn.querySelector('.location-text');
            const locationLoading = locationBtn.querySelector('.location-loading');

            if (!navigator.geolocation) {
                alert(currentLanguage === 'tg' ? 
                    'Ҷойгиршавии шумо дастгирӣ намешавад' :
                    currentLanguage === 'ru' ?
                    'Геолокация не поддерживается вашим браузером' :
                    'Geolocation is not supported by your browser');
                return;
            }

            locationBtn.disabled = true;
            locationText.style.display = 'none';
            locationLoading.style.display = 'inline';

            // Останавливаем предыдущее отслеживание
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
            }

            watchId = navigator.geolocation.watchPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    userLocation = { lat, lng };
                    
                    // Убираем старый маркер
                    if (userMarker) {
                        map.removeLayer(userMarker);
                    }
                    
                    // Добавляем новый маркер
                    userMarker = L.marker([lat, lng], { icon: locationIcon })
                        .addTo(map)
                        .bindPopup(currentLanguage === 'tg' ? 
                            'Шумо дар ин ҷо ҳастед' :
                            currentLanguage === 'ru' ?
                            'Вы здесь' :
                            'You are here'
                        );
                    
                    // Центрируем карту на пользователе
                    map.setView([lat, lng], 16);
                    
                    // Обновляем текст кнопки
                    locationText.textContent = currentLanguage === 'tg' ? 
                        'Ҷойгиршавии фаъол' :
                        currentLanguage === 'ru' ?
                        'Местоположение активно' :
                        'Location active';
                    
                    locationBtn.disabled = false;
                    locationText.style.display = 'inline';
                    locationLoading.style.display = 'none';
                },
                function(error) {
                    locationBtn.disabled = false;
                    locationText.style.display = 'inline';
                    locationLoading.style.display = 'none';
                    
                    let errorMessage = '';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = currentLanguage === 'tg' ?
                                'Иҷозати ҷойгиршавӣ дода нашуд' :
                                currentLanguage === 'ru' ?
                                'Доступ к геолокации запрещен' :
                                'Location access denied';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = currentLanguage === 'tg' ?
                                'Маълумоти ҷойгиршавӣ дастрас нест' :
                                currentLanguage === 'ru' ?
                                'Информация о местоположении недоступна' :
                                'Location information unavailable';
                            break;
                        case error.TIMEOUT:
                            errorMessage = currentLanguage === 'tg' ?
                                'Ҷустуҷӯи ҷойгиршавӣ ба охир расид' :
                                currentLanguage === 'ru' ?
                                'Время определения местоположения истекло' :
                                'Location request timed out';
                            break;
                        default:
                            errorMessage = currentLanguage === 'tg' ?
                                'Хатои номаълум' :
                                currentLanguage === 'ru' ?
                                'Неизвестная ошибка' :
                                'Unknown error';
                            break;
                    }
                    
                    alert(errorMessage);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        // Поиск и фильтрация
        const searchInput = document.getElementById('search');
        const resultsContainer = document.getElementById('results');
        const categoryButtons = document.querySelectorAll('.category-btn');

        function updateResults(filteredPlaces = places) {
            resultsContainer.innerHTML = '';
            
            if (filteredPlaces.length === 0) {
                resultsContainer.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #666; font-size: 14px;">
                        ${currentLanguage === 'tg' ? 'Ҳеҷ чиз ёфт нашуд' : currentLanguage === 'ru' ? 'Ничего не найдено' : 'Nothing found'}
                    </div>
                `;
                return;
            }
            
            filteredPlaces.forEach(place => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <div class="result-name">${place.name[currentLanguage]}</div>
                    <div class="result-address">${place.address[currentLanguage]}</div>
                    ${place.phone ? `<div class="result-address">📞 ${place.phone}</div>` : ''}
                    <div class="result-category">${getCategoryName(place.category)}</div>
                `;
                
                resultItem.addEventListener('click', () => {
                    map.setView([place.lat, place.lng], 16);
                    markers[place.category].eachLayer(layer => {
                        if (layer.getLatLng().lat === place.lat && layer.getLatLng().lng === place.lng) {
                            layer.openPopup();
                        }
                    });
                    // Сворачиваем сайдбар на мобильных
                    if (window.innerWidth < 768) {
                        toggleSidebar();
                    }
                });
                
                resultsContainer.appendChild(resultItem);
            });
        }

        function getCategoryName(category) {
            const names = {
                restaurant: { tg: 'Ресторан', ru: 'Ресторан', en: 'Restaurant' },
                pharmacy: { tg: 'Дорухона', ru: 'Аптека', en: 'Pharmacy' },
                bank: { tg: 'Бонк', ru: 'Банк', en: 'Bank' },
                market: { tg: 'Маркази савдо', ru: 'Торговый центр', en: 'Market' },
                hospital: { tg: 'Беморхона', ru: 'Больница', en: 'Hospital' },
                transport: { tg: 'Нақлиёт', ru: 'Транспорт', en: 'Transport' },
                cafe: { tg: 'Кафе', ru: 'Кафе', en: 'Cafe' },
                hotel: { tg: 'Меҳмонхона', ru: 'Отель', en: 'Hotel' }
            };
            return names[category][currentLanguage];
        }

        // Переключение сайдбара
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggle-sidebar');
            
            if (isSidebarExpanded) {
                sidebar.classList.remove('expanded');
                sidebar.classList.add('collapsed');
                toggleBtn.textContent = '▲';
            } else {
                sidebar.classList.remove('collapsed');
                sidebar.classList.add('expanded');
                toggleBtn.textContent = '▼';
            }
            
            isSidebarExpanded = !isSidebarExpanded;
            
            // Обновляем карту
            setTimeout(() => {
                map.invalidateSize();
            }, 300);
        }

        // Обработчики событий
        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = places.filter(place => 
                place.name[currentLanguage].toLowerCase().includes(searchTerm) ||
                place.address[currentLanguage].toLowerCase().includes(searchTerm)
            );
            updateResults(filtered);
        });

        categoryButtons.forEach(button => {
            button.addEventListener('click', function() {
                const category = this.dataset.category;
                
                // Скрыть все маркеры
                categories.forEach(cat => {
                    map.removeLayer(markers[cat]);
                });
                
                // Показать только выбранную категорию
                map.addLayer(markers[category]);
                
                // Фильтровать результаты
                const filtered = places.filter(place => place.category === category);
                updateResults(filtered);
            });
        });

        // Переключатель языка
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentLanguage = this.dataset.lang;
                updateLanguage();
            });
        });

        // Переключатель типа карты
        document.querySelectorAll('.map-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.map-type-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const newMapType = this.dataset.type;
                
                // Убираем текущий слой
                mapLayers[currentMapType].removeFrom(map);
                
                // Добавляем новый слой
                mapLayers[newMapType].addTo(map);
                currentMapType = newMapType;
            });
        });

        // Кнопка местоположения
        document.getElementById('location-btn').addEventListener('click', locateUser);

        // Быстрые действия
        document.getElementById('quick-location').addEventListener('click', locateUser);
        document.getElementById('quick-search').addEventListener('click', function() {
            if (!isSidebarExpanded) {
                toggleSidebar();
            }
            searchInput.focus();
        });

        // Переключение сайдбара
        document.getElementById('toggle-sidebar').addEventListener('click', toggleSidebar);

        function updateLanguage() {
            // Обновляем placeholder поиска
            searchInput.placeholder = currentLanguage === 'tg' ? 
                'Ҷустуҷӯи ресторан, дорухона, бонк...' :
                currentLanguage === 'ru' ?
                'Поиск ресторана, аптеки, банка...' :
                'Search for restaurant, pharmacy, bank...';
            
            updateResults();
            
            // Обновляем текст кнопки местоположения
            const locationText = document.querySelector('.location-text');
            if (watchId) {
                locationText.textContent = currentLanguage === 'tg' ? 
                    'Ҷойгиршавии фаъол' :
                    currentLanguage === 'ru' ?
                    'Местоположение активно' :
                    'Location active';
            } else {
                locationText.textContent = currentLanguage === 'tg' ? 
                    'Ҷойгиршавӣ' :
                    currentLanguage === 'ru' ?
                    'Местоположение' :
                    'Location';
            }
            
            // Обновить попапы маркеров
            places.forEach(place => {
                markers[place.category].eachLayer(layer => {
                    layer.setPopupContent(`
                        <div style="min-width: 200px;">
                            <h3 style="margin: 0 0 8px 0; font-size: 16px;">${place.name[currentLanguage]}</h3>
                            <p style="margin: 0 0 8px 0; font-size: 14px; color: #666;">${place.address[currentLanguage]}</p>
                            ${place.phone ? `<p style="margin: 0 0 8px 0; font-size: 14px;">📞 ${place.phone}</p>` : ''}
                            <button onclick="showRoute(${place.lat}, ${place.lng})" 
                                    style="background: #3498db; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; width: 100%; font-size: 14px;">
                                ${currentLanguage === 'tg' ? 'Нишон додани роҳ' : currentLanguage === 'ru' ? 'Показать маршрут' : 'Show route'}
                            </button>
                        </div>
                    `);
                });
            });
            
            // Обновить попап местоположения пользователя
            if (userMarker) {
                userMarker.setPopupContent(currentLanguage === 'tg' ? 
                    'Шумо дар ин ҷо ҳастед' :
                    currentLanguage === 'ru' ?
                    'Вы здесь' :
                    'You are here'
                );
            }
        }

        // Функция показа маршрута (заглушка)
        window.showRoute = function(lat, lng) {
            if (userLocation) {
                // Здесь можно добавить логику построения маршрута
                alert(currentLanguage === 'tg' ? 
                    `Маршрут аз ҷойгиршавии шумо то координатаҳо: ${lat.toFixed(4)}, ${lng.toFixed(4)}` :
                    currentLanguage === 'ru' ?
                    `Маршрут от вашего местоположения до координат: ${lat.toFixed(4)}, ${lng.toFixed(4)}` :
                    `Route from your location to coordinates: ${lat.toFixed(4)}, ${lng.toFixed(4)}`);
            } else {
                alert(currentLanguage === 'tg' ? 
                    'Хизмати маршрут ба зудӣ дастрас мешавад!' :
                    currentLanguage === 'ru' ?
                    'Сервис маршрутизации скоро будет доступен!' :
                    'Route service will be available soon!');
            }
        };

        // Инициализация
        updateResults();

        // Адаптация карты при изменении размера
        window.addEventListener('resize', function() {
            setTimeout(() => {
                map.invalidateSize();
            }, 100);
        });
    </script>
</body>
</html>
