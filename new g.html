<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TajNav - Душанбе</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-rotate@0.1.0/dist/leaflet-rotate.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        /* Основной контейнер */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Верхняя панель поиска */
        .search-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            padding: 45px 15px 15px 15px;
        }

        .search-box {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            backdrop-filter: blur(20px);
        }

        .search-icon {
            color: #666;
            font-size: 18px;
        }

        #search {
            flex: 1;
            border: none;
            background: none;
            font-size: 16px;
            outline: none;
            color: #333;
        }

        #search::placeholder {
            color: #888;
        }

        .language-selector {
            background: none;
            border: none;
            font-size: 16px;
            color: #007AFF;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px;
        }

        /* Карта */
        #map {
            flex: 1;
            width: 100%;
            z-index: 1;
            cursor: grab;
        }

        #map:active {
            cursor: grabbing;
        }

        /* Нижняя навигационная панель */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            padding: 15px;
            box-shadow: 0 -5px 25px rgba(0,0,0,0.1);
        }

        /* Категории */
        .categories-scroll {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 10px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .categories-scroll::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            padding: 12px 18px;
            background: #f8f9fa;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            white-space: nowrap;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .category-btn.active {
            background: #007AFF;
            color: white;
        }

        /* Быстрые действия */
        .quick-actions {
            display: flex;
            justify-content: space-around;
            padding: 15px 0 5px 0;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: #333;
            font-size: 12px;
            padding: 8px 12px;
        }

        .action-icon {
            width: 24px;
            height: 24px;
            background: #f8f9fa;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        /* Панель результатов */
        .results-panel {
            position: absolute;
            bottom: 120px;
            left: 15px;
            right: 15px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            max-height: 40vh;
            overflow-y: auto;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            display: none;
            z-index: 999;
            -webkit-overflow-scrolling: touch;
        }

        .results-panel.show {
            display: block;
        }

        .result-item {
            padding: 16px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item:active {
            background: rgba(0,122,255,0.1);
        }

        .result-icon {
            width: 40px;
            height: 40px;
            background: #007AFF;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .result-info {
            flex: 1;
        }

        .result-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
            font-size: 16px;
        }

        .result-address {
            color: #666;
            font-size: 14px;
        }

        .result-distance {
            color: #007AFF;
            font-weight: 600;
            font-size: 14px;
        }

        /* Кнопка текущего местоположения */
        .location-fab {
            position: absolute;
            bottom: 140px;
            right: 15px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .location-fab.active {
            background: #4CAF50;
            color: white;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.4);
        }

        .location-fab.loading {
            background: #FF9800;
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Панель управления картой */
        .map-controls {
            position: absolute;
            top: 120px;
            right: 15px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {
            width: 44px;
            height: 44px;
            background: white;
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        /* Управление поворотом */
        .rotation-controls {
            position: absolute;
            top: 180px;
            right: 15px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .rotation-btn {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .rotation-btn:active {
            transform: scale(0.95);
            background: #007AFF;
            color: white;
        }

        .rotation-indicator {
            position: absolute;
            top: 80px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: none;
        }

        /* Компас */
        .compass {
            position: absolute;
            top: 120px;
            left: 15px;
            z-index: 1000;
            width: 44px;
            height: 44px;
            background: white;
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-size: 18px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        /* Попап */
        .custom-popup {
            min-width: 280px;
            padding: 0;
        }

        .popup-header {
            padding: 16px;
            background: #007AFF;
            color: white;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .popup-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 4px;
        }

        .popup-address {
            font-size: 14px;
            opacity: 0.9;
        }

        .popup-content {
            padding: 16px;
        }

        .popup-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .popup-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
        }

        .popup-btn.primary {
            background: #007AFF;
            color: white;
        }

        .popup-btn.secondary {
            background: #f8f9fa;
            color: #333;
        }

        /* Панель автобусов */
        .bus-panel {
            position: absolute;
            top: 120px;
            left: 15px;
            right: 15px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            max-height: 60vh;
            overflow-y: auto;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            display: none;
            z-index: 999;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
        }

        .bus-panel.show {
            display: block;
        }

        .bus-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .bus-panel-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .close-panel {
            background: none;
            border: none;
            font-size: 20px;
            color: #666;
            cursor: pointer;
        }

        .bus-route {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #007AFF;
        }

        .bus-route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .bus-number {
            font-weight: 600;
            color: #007AFF;
            font-size: 16px;
        }

        .bus-status {
            background: #34C759;
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
        }

        .bus-route-stops {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .bus-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
        }

        .bus-toggle {
            position: absolute;
            bottom: 200px;
            right: 15px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            background: #FF9500;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: none;
            font-size: 20px;
            color: white;
        }

        /* Анимации */
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .slide-up {
            animation: slideUp 0.3s ease-out;
        }

        /* Статус бар */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1001;
            padding: 15px;
            background: transparent;
            color: white;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        /* Адаптация для разных размеров экрана */
        @media (max-height: 700px) {
            .results-panel {
                max-height: 35vh;
            }
            
            .bottom-nav {
                padding: 12px;
            }
            
            .category-btn {
                padding: 10px 16px;
                font-size: 13px;
            }

            .bus-panel {
                max-height: 50vh;
            }
        }

        /* Улучшения для iOS */
        @supports (-webkit-touch-callout: none) {
            .search-header {
                padding-top: 60px;
            }
        }

        /* Стили для маркеров автобусов */
        .bus-marker {
            background: #FF9500;
            border: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            box-shadow: 0 2px 10px rgba(255,149,0,0.5);
        }

        .bus-marker::after {
            content: attr(data-number);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #FF9500;
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: bold;
            white-space: nowrap;
        }

        /* Стили для повернутой карты */
        .leaflet-container.leaflet-touch-drag.leaflet-touch-zoom {
            -ms-touch-action: auto;
            touch-action: auto;
        }

        .leaflet-marker-icon {
            transition: transform 0.3s ease;
        }

        /* Загрузчик */
        .loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1002;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
        }

        .loader.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Статус бар -->
        <div class="status-bar" id="status-bar"></div>

        <!-- Загрузчик -->
        <div class="loader" id="loader">Дар ҳоли кор...</div>

        <!-- Верхняя панель поиска -->
        <div class="search-header">
            <div class="search-box">
                <div class="search-icon">🔍</div>
                <input type="text" id="search" placeholder="Ҷустуҷӯ дар Душанбе...">
                <select class="language-selector" id="language-selector">
                    <option value="tg">ТЖ</option>
                    <option value="ru">РУ</option>
                    <option value="en">EN</option>
                </select>
            </div>
        </div>

        <!-- Карта -->
        <div id="map"></div>

        <!-- Компас -->
        <div class="compass" id="compass">🧭</div>

        <!-- Индикатор поворота -->
        <div class="rotation-indicator" id="rotation-indicator">0°</div>

        <!-- Панель результатов -->
        <div class="results-panel" id="results-panel">

        </div>

        <div class="bus-panel" id="bus-panel">

        <!-- Кнопка местоположения -->

        <!-- Панель управления картой -->
        <div class="map-controls">

            <button class="control-btn" id="reset-rotation-btn" title="Сбросить поворот">🔄</button>

        <!-- Управление поворотом -->
        <div class="rotation-controls">
            <button class="rotation-btn" id="rotate-left-btn" title="Повернуть налево">↶</button>

        <!-- Нижняя навигация -->
        <div class="bottom-nav">

            <div class="categories-scroll">

                <button class="category-btn" data-category="pharmacy">💊 Дорухона</button>

                <button class="category-btn" data-category="market">🛒 Марказ</button>
                <button class="category-btn" data-category="hospital">🏥 Беморхона</button>
                <button class="category-btn" data-category="transport">🚌 Истгоҳ</button>
                <button class="category-btn" data-category="cafe">☕ Кафе</button>
                <button class="category-btn" data-category="hotel">🏨 Меҳмонхона</button>

            <div class="quick-actions">

                    <div class="action-icon">🔍</div>
                    <span>Дар наздикӣ</span>
                </button>
                <button class="action-btn" data-action="favorites">
                    <div class="action-icon">⭐</div>
                    <span>Дӯстдошта</span>

                    <div class="action-icon">⋮</div>
                    <span>Бештар</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-rotate@0.1.0/dist/leaflet-rotate.js"></script>
    <script>
        // Устанавливаем ограничения для всего Душанбе
        const dushanbeBounds = [
            [38.50, 68.70],
            [38.65, 68.85]
        ];

        // Инициализация карты с поддержкой поворота
        const map = L.map('map', {
            zoomControl: false,
            attributionControl: false,
            maxBounds: dushanbeBounds,
            maxBoundsViscosity: 0.9,
            rotate: true,
            rotateControl: true,
            bearing: 0,
            touchRotate: true,
            shiftKeyRotate: true
        }).setView([38.575, 68.785], 13);

        map.setMaxBounds(dushanbeBounds);

        // Слои карты
        const mapLayers = {
            street: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                bounds: dushanbeBounds
            }),
            satellite: L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                maxZoom: 20,
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                bounds: dushanbeBounds
            })
        };

        mapLayers.street.addTo(map);

        // Переменные для управления поворотом
        let currentRotation = 0;
        let isRotating = false;

        // Функция для обновления поворота карты
        function rotateMap(degrees) {
            currentRotation = (degrees + 360) % 360;
            map.setBearing(currentRotation);
            updateRotationIndicator();
            updateCompass();
        }

        // Функция для сброса поворота
        function resetRotation() {
            rotateMap(0);
            showStatus('Поворот сброшен', 'success');
        }

        // Функция для обновления индикатора поворота
        function updateRotationIndicator() {
            const indicator = document.getElementById('rotation-indicator');
            indicator.textContent = `${Math.round(currentRotation)}°`;
            indicator.style.display = 'block';
            
            clearTimeout(window.rotationTimeout);
            window.rotationTimeout = setTimeout(() => {
                indicator.style.display = 'none';
            }, 2000);
        }

        // Функция для обновления компаса
        function updateCompass() {
            const compass = document.getElementById('compass');
            compass.style.transform = `rotate(${-currentRotation}deg)`;
        }

        // Обработчики для кнопок поворота
        document.getElementById('rotate-left-btn').addEventListener('click', function() {
            rotateMap(currentRotation - 15);
            showStatus(`Поворот: ${Math.round(currentRotation)}°`, 'info');
        });

        document.getElementById('rotate-right-btn').addEventListener('click', function() {
            rotateMap(currentRotation + 15);
            showStatus(`Поворот: ${Math.round(currentRotation)}°`, 'info');
        });

        document.getElementById('reset-rotation-btn').addEventListener('click', resetRotation);

        // Обработчик для компаса
        document.getElementById('compass').addEventListener('click', resetRotation);

        // Обработчики жестов для поворота (для тач-устройств)
        let touchStartAngle = 0;
        let touchStartBearing = 0;

        map.on('rotatestart', function(e) {
            isRotating = true;
            touchStartAngle = e.angle;
            touchStartBearing = map.getBearing();
        });

        map.on('rotate', function(e) {
            if (isRotating) {
                const angleDiff = e.angle - touchStartAngle;
                rotateMap(touchStartBearing + angleDiff);
            }
        });

        map.on('rotateend', function() {
            isRotating = false;
        });

        // Обновляем компас при изменении ориентации карты
        map.on('move', function() {
            updateCompass();
        });

        // Расширенная база мест Душанбе (100+ мест)
        const places = [
            // Рестораны (15)
            {
                id: 1,
                name: {
                    tg: "Ресторани 'Сомон'",
                    ru: "Ресторан 'Сомон'",
                    en: "Restaurant 'Somon'"
                },
                lat: 38.5792,
                lng: 68.7874,
                category: "restaurant",
                address: {

        function showBusRoutesOnMap() {

            busMarkers.forEach(marker => map.removeLayer(marker));
            busMarkers = [];

        function showRouteOnMap(route) {
            // Увеличиваем масштаб и показываем маршрут
            const bounds = L.latLngBounds(route.path);
            map.fitBounds(bounds, { padding: [20, 20] });
            
            // Подсвечиваем выбранный маршрут
            if (busRoutesLayer) {
                map.removeLayer(busRoutesLayer);
            }
            
            busRoutesLayer = L.layerGroup().addTo(map);
            const routeLine = L.polyline(route.path, {
                color: route.color,
                weight: 6,
                opacity: 0.9,
                smoothFactor: 1
            }).addTo(busRoutesLayer);

            // Добавляем остановки
            route.path.forEach((stop, index) => {
                L.circleMarker(stop, {
                    radius: 8,
                    fillColor: route.color,
                    color: '#fff',
                    weight: 3,
                    opacity: 1,
                    fillOpacity: 0.9
                }).addTo(busRoutesLayer);
            });
        }

        function simulateBusMovement() {
            // Создаем начальные позиции автобусов
            busRoutes.forEach(route => {
                // Создаем 2-3 автобуса на каждом маршруте
                const busCount = Math.floor(Math.random() * 2) + 2;
                
                for (let i = 0; i < busCount; i++) {
                    const startIndex = Math.floor(Math.random() * route.path.length);
                    const busMarker = L.marker(route.path[startIndex], {
                        icon: L.divIcon({
                            className: 'bus-marker',
                            html: `<div class="bus-marker" data-number="${route.number}"></div>`,
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        })
                    }).addTo(map);
                    
                    busMarker.route = route;
                    busMarker.currentIndex = startIndex;
                    busMarker.direction = Math.random() > 0.5 ? 1 : -1;
                    busMarker.speed = 0.0001 + Math.random() * 0.0001;
                    
                    busMarkers.push(busMarker);
                }
            });

            // Запускаем обновление позиций
            busUpdateInterval = setInterval(updateBusPositions, 2000);
        }

        function updateBusPositions() {
            busMarkers.forEach(bus => {
                const route = bus.route;
                let nextIndex = bus.currentIndex + bus.direction;
                
                // Если достигли конца маршрута, меняем направление
                if (nextIndex >= route.path.length || nextIndex < 0) {
                    bus.direction *= -1;
                    nextIndex = bus.currentIndex + bus.direction;
                }
                
                const currentPos = route.path[bus.currentIndex];
                const nextPos = route.path[nextIndex];
                
                // Интерполируем позицию
                const lat = currentPos[0] + (nextPos[0] - currentPos[0]) * bus.speed;
                const lng = currentPos[1] + (nextPos[1] - currentPos[1]) * bus.speed;
                
                bus.setLatLng([lat, lng]);
                
                // Если достаточно приблизились к следующей точке, переходим к ней
                const distance = Math.sqrt(
                    Math.pow(lat - nextPos[0], 2) + 
                    Math.pow(lng - nextPos[1], 2)
                );
                
                if (distance < 0.0005) {
                    bus.currentIndex = nextIndex;
                }
            });
        }

            if (filteredPlaces.length === 0) {
                resultsPanel.innerHTML = `
                    <div style="padding: 40px 20px; text-align: center; color: #666;">
                        ${uiTexts[currentLanguage].noResults}
                    </div>
                `;
                return;
            }

            filteredPlaces.forEach(place => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                // Рассчитываем расстояние, если известно местоположение пользователя
                let distanceText = '';
                if (userLocation) {
                    const distance = calculateDistance(
                        userLocation.lat, userLocation.lng,
                        place.lat, place.lng
                    );
                    distanceText = `<div class="result-distance">${distance.toFixed(1)} км</div>`;
                }
                
                resultItem.innerHTML = `
                    <div class="result-icon">${place.icon}</div>
                    <div class="result-info">
                        <div class="result-name">${place.name[currentLanguage]}</div>
                        <div class="result-address">${place.address[currentLanguage]}</div>
                    </div>
                    ${distanceText}
                `;
                
                resultItem.addEventListener('click', () => {
                    map.setView([place.lat, place.lng], 16);
                    allMarkers.forEach(marker => {
                        if (marker.getLatLng().lat === place.lat && marker.getLatLng().lng === place.lng) {
                            marker.openPopup();
                        }
                    });
                    hideResultsPanel();
                    searchInput.value = '';
                    searchInput.blur();
                });
                
                resultsPanel.appendChild(resultItem);
            });
        }

        // Категории
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                currentCategory = this.dataset.category;
                filterByCategory(currentCategory);
            });
        });

        function filterByCategory(category) {
            allMarkers.forEach(marker => marker.removeFrom(map));
            
            if (category === 'all') {
                allMarkers.forEach(marker => marker.addTo(map));
            } else {
                places.forEach((place, index) => {
                    if (place.category === category) {
                        allMarkers[index].addTo(map);
                    }
                });
            }
        }

        // Определение местоположения
        document.getElementById('location-btn').addEventListener('click', locateUser);

        function locateUser() {
            if (!navigator.geolocation) {
                showStatus(uiTexts[currentLanguage].locationError, 'error');
                return;
            }

            showLoader(uiTexts[currentLanguage].routeBuilding);

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    userLocation = { lat, lng };
                    
                    if (userMarker) {
                        map.removeLayer(userMarker);
                    }
                    
                    userMarker = L.marker([lat, lng], {
                        icon: L.divIcon({
                            className: 'user-location-marker',
                            html: '<div style="background: #007AFF; border: 3px solid white; border-radius: 50%; width: 20px; height: 20px; box-shadow: 0 2px 10px rgba(0,122,255,0.5);"></div>',
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        })
                    }).addTo(map);
                    
                    map.setView([lat, lng], 16);
                    hideLoader();
                    showStatus(uiTexts[currentLanguage].locationFound, 'success');
                },
                function(error) {
                    let message = uiTexts[currentLanguage].locationError;
                    hideLoader();
                    showStatus(message, 'error');
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        // Переключение языка
        document.getElementById('language-selector').addEventListener('change', function() {
            currentLanguage = this.value;
            updateLanguage();
            updateBusRoutesList();
        });

        // Переключение типа карты
        document.getElementById('map-type-btn').addEventListener('click', function() {
            if (currentMapType === 'street') {
                mapLayers.street.removeFrom(map);
                mapLayers.satellite.addTo(map);
                currentMapType = 'satellite';
                this.textContent = '🗺';
            } else {
                mapLayers.satellite.removeFrom(map);
                mapLayers.street.addTo(map);
                currentMapType = 'street';
                this.textContent = '🌍';
            }
        });

        // Кнопка фильтра
        document.getElementById('filter-btn').addEventListener('click', function() {
            showStatus(uiTexts[currentLanguage].filter, 'info');
        });

        // Быстрые действия
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const action = this.dataset.action;
                switch(action) {
                    case 'route':
                        if (userLocation) {
                            showStatus(uiTexts[currentLanguage].routeBuilding, 'loading');
                            setTimeout(() => {
                                showStatus(uiTexts[currentLanguage].routeReady, 'success');
                            }, 1500);
                        } else {
                            showStatus('Аввал ҷойгиршавии худро муайян кунед', 'warning');
                        }
                        break;
                    case 'nearby':
                        showNearbyPlaces();
                        break;
                    case 'favorites':
                        showStatus(uiTexts[currentLanguage].favorites, 'info');
                        break;
                    case 'menu':
                        showStatus(uiTexts[currentLanguage].more, 'info');
                        break;
                }
            });
        });

        function showNearbyPlaces() {
            if (!userLocation) {
                showStatus('Аввал ҷойгиршавии худро муайян кунед', 'warning');
                locateUser();
                return;
            }
            
            const nearbyPlaces = places
                .map(place => {
                    const distance = calculateDistance(
                        userLocation.lat, userLocation.lng,
                        place.lat, place.lng
                    );
                    return { ...place, distance };
                })
                .sort((a, b) => a.distance - b.distance)
                .slice(0, 5);
            
            updateResults(nearbyPlaces);
            showResultsPanel();
            showStatus('Ҷойҳои дар наздикӣ', 'success');
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Статус бар
        function showStatus(message, type = 'info') {
            const statusBar = document.getElementById('status-bar');
            statusBar.textContent = message;
            statusBar.style.display = 'block';
            
            if (type === 'error') {
                statusBar.style.background = 'linear-gradient(180deg, rgba(255,59,48,0.8) 0%, transparent 100%)';
            } else if (type === 'success') {
                statusBar.style.background = 'linear-gradient(180deg, rgba(52,199,89,0.8) 0%, transparent 100%)';
            } else if (type === 'warning') {
                statusBar.style.background = 'linear-gradient(180deg, rgba(255,149,0,0.8) 0%, transparent 100%)';
            } else if (type === 'loading') {
                statusBar.style.background = 'linear-gradient(180deg, rgba(0,122,255,0.8) 0%, transparent 100%)';
            } else {
                statusBar.style.background = 'linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%)';
            }
            
            setTimeout(() => {
                statusBar.style.display = 'none';
            }, 3000);
        }

        // Загрузчик
        function showLoader(message = '') {
            const loader = document.getElementById('loader');
            if (message) {
                loader.textContent = message;
            }
            loader.classList.add('show');
        }

        function hideLoader() {
            document.getElementById('loader').classList.remove('show');
        }

        // Вспомогательные функции
        window.showRoute = function(lat, lng) {
            if (userLocation) {
                showStatus(uiTexts[currentLanguage].routeBuilding, 'loading');
                setTimeout(() => {
                    showStatus(uiTexts[currentLanguage].routeReady, 'success');
                }, 1500);
            } else {
                showStatus('Барои роҳ ҷойгиршавии худро муайян кунед', 'warning');
            }
        };

        window.callNumber = function(phone) {
            if (phone) {
                window.open(`tel:${phone}`);
            }
        };

        // Скрытие клавиатуры при клике на карту
        map.on('click', function() {
            searchInput.blur();
            hideResultsPanel();
        });

        // Инициализация
        function initApp() {
            initLanguage();
            createMarkers();
            initBusTracking();
            showStatus(uiTexts[currentLanguage].welcome, 'success');
        }

        // Запуск приложения
        initApp();
    </script>
</body>
</html>
