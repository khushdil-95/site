<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TajNav - Душанбе</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        /* Основной контейнер */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Верхняя панель поиска */
        .search-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            padding: 45px 15px 15px 15px;
        }

        .search-box {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            backdrop-filter: blur(20px);
        }

        .search-icon {
            color: #666;
            font-size: 18px;
        }

        #search {
            flex: 1;
            border: none;
            background: none;
            font-size: 16px;
            outline: none;
            color: #333;
        }

        #search::placeholder {
            color: #888;
        }

        .language-selector {
            background: none;
            border: none;
            font-size: 16px;
            color: #007AFF;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px;
        }

        /* Карта */
        #map {
            flex: 1;
            width: 100%;
            z-index: 1;
        }

        /* Нижняя навигационная панель */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            padding: 15px;
            box-shadow: 0 -5px 25px rgba(0,0,0,0.1);
        }

        /* Категории */
        .categories-scroll {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 10px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .categories-scroll::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            padding: 12px 18px;
            background: #f8f9fa;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            white-space: nowrap;
            flex-shrink: 0;
            transition: all 0.2s;
            cursor: pointer;
        }

        .category-btn.active {
            background: #007AFF;
            color: white;
        }

        /* Быстрые действия */
        .quick-actions {
            display: flex;
            justify-content: space-around;
            padding: 15px 0 5px 0;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: #333;
            font-size: 12px;
            padding: 8px 12px;
            cursor: pointer;
        }

        .action-icon {
            width: 24px;
            height: 24px;
            background: #f8f9fa;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        /* Панель результатов */
        .results-panel {
            position: absolute;
            bottom: 120px;
            left: 15px;
            right: 15px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            max-height: 40vh;
            overflow-y: auto;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            display: none;
            z-index: 999;
            -webkit-overflow-scrolling: touch;
        }

        .results-panel.show {
            display: block;
        }

        .result-item {
            padding: 16px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item:active {
            background: rgba(0,122,255,0.1);
        }

        .result-icon {
            width: 40px;
            height: 40px;
            background: #007AFF;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .result-info {
            flex: 1;
        }

        .result-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
            font-size: 16px;
        }

        .result-address {
            color: #666;
            font-size: 14px;
        }

        .result-distance {
            color: #007AFF;
            font-weight: 600;
            font-size: 14px;
        }

        /* Кнопка текущего местоположения */
        .location-fab {
            position: absolute;
            bottom: 140px;
            right: 15px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .location-fab.active {
            background: #4CAF50;
            color: white;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.4);
        }

        .location-fab.loading {
            background: #FF9800;
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Панель управления картой */
        .map-controls {
            position: absolute;
            top: 120px;
            right: 15px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {
            width: 44px;
            height: 44px;
            background: white;
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        /* Попап */
        .custom-popup {
            min-width: 280px;
            padding: 0;
        }

        .popup-header {
            padding: 16px;
            background: #007AFF;
            color: white;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .popup-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 4px;
        }

        .popup-address {
            font-size: 14px;
            opacity: 0.9;
        }

        .popup-content {
            padding: 16px;
        }

        .popup-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .popup-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }

        .popup-btn.primary {
            background: #007AFF;
            color: white;
        }

        .popup-btn.secondary {
            background: #f8f9fa;
            color: #333;
        }

        /* Панель автобусов */
        .bus-panel {
            position: absolute;
            top: 120px;
            left: 15px;
            right: 15px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            max-height: 60vh;
            overflow-y: auto;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            display: none;
            z-index: 999;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
        }

        .bus-panel.show {
            display: block;
        }

        .bus-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .bus-panel-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .close-panel {
            background: none;
            border: none;
            font-size: 20px;
            color: #666;
            cursor: pointer;
        }

        .bus-route {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #007AFF;
            cursor: pointer;
        }

        .bus-route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .bus-number {
            font-weight: 600;
            color: #007AFF;
            font-size: 16px;
        }

        .bus-status {
            background: #34C759;
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
        }

        .bus-route-stops {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .bus-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
        }

        .bus-toggle {
            position: absolute;
            bottom: 200px;
            right: 15px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            background: #FF9500;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: none;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }

        /* Анимации */
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .slide-up {
            animation: slideUp 0.3s ease-out;
        }

        /* Статус бар */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1001;
            padding: 15px;
            background: transparent;
            color: white;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        /* Загрузчик */
        .loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1002;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
        }

        .loader.show {
            display: block;
        }

        /* Адаптация для разных размеров экрана */
        @media (max-height: 700px) {
            .results-panel {
                max-height: 35vh;
            }
            
            .bottom-nav {
                padding: 12px;
            }
            
            .category-btn {
                padding: 10px 16px;
                font-size: 13px;
            }

            .bus-panel {
                max-height: 50vh;
            }
        }

        /* Улучшения для iOS */
        @supports (-webkit-touch-callout: none) {
            .search-header {
                padding-top: 60px;
            }
        }

        /* Стили для маркеров автобусов */
        .bus-marker {
            background: #FF9500;
            border: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            box-shadow: 0 2px 10px rgba(255,149,0,0.5);
        }

        .bus-marker::after {
            content: attr(data-number);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #FF9500;
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: bold;
            white-space: nowrap;
        }

        /* Дополнительные стили для улучшений */
        .details-panel {
            padding: 20px;
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .details-section {
            margin-bottom: 20px;
        }

        .details-section h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .amenities-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .amenity-tag {
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            border: 1px solid #e9ecef;
        }

        .working-day {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #f8f9fa;
        }

        .contacts-list div {
            padding: 5px 0;
        }

        /* Стили для расписания */
        .schedule-panel {
            padding: 20px;
        }

        .schedule-header {
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .next-trips {
            margin: 15px 0;
        }

        .trip-time {
            background: #007AFF;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            margin: 5px;
            display: inline-block;
        }

        .stops-list {
            margin-top: 15px;
        }

        .stop-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f8f9fa;
        }

        /* Стили для поэтажных планов */
        .floor-plan-panel {
            position: absolute;
            bottom: 120px;
            left: 15px;
            right: 15px;
            background: white;
            border-radius: 20px;
            max-height: 60vh;
            overflow-y: auto;
            display: none;
            z-index: 1002;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .floor-plan-panel.show {
            display: block;
        }

        .floor-plan-header {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .floor-plan-title {
            font-size: 18px;
            font-weight: 600;
        }

        .floor-tabs {
            display: flex;
            gap: 5px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .floor-tab {
            padding: 8px 15px;
            background: #f8f9fa;
            border: none;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
        }

        .floor-tab.active {
            background: #007AFF;
            color: white;
        }

        .floor-content {
            padding: 15px;
            text-align: center;
        }

        .floor-image {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .facility-list {
            text-align: left;
        }

        .facility-item {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .facility-icon {
            width: 24px;
            height: 24px;
            background: #007AFF;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Статус бар -->
        <div class="status-bar" id="status-bar"></div>

        <!-- Загрузчик -->
        <div class="loader" id="loader">Дар ҳоли кор...</div>

        <!-- Верхняя панель поиска -->
        <div class="search-header">
            <div class="search-box">
                <div class="search-icon">🔍</div>
                <input type="text" id="search" placeholder="Ҷустуҷӯ дар Душанбе...">
                <select class="language-selector" id="language-selector">
                    <option value="tg">ТЖ</option>
                    <option value="ru">РУ</option>
                    <option value="en">EN</option>
                </select>
            </div>
        </div>

        <!-- Карта -->
        <div id="map"></div>

        <!-- Панель результатов -->
        <div class="results-panel" id="results-panel">
            <!-- Результаты будут здесь -->
        </div>

        <!-- Панель автобусов -->
        <div class="bus-panel" id="bus-panel">
            <div class="bus-panel-header">
                <div class="bus-panel-title">Автобусҳои Душанбе</div>
                <button class="close-panel" id="close-bus-panel">✕</button>
            </div>
            <div id="bus-routes-list">
                <!-- Список маршрутов будет здесь -->
            </div>
        </div>

        <!-- Панель поэтажных планов -->
        <div class="floor-plan-panel" id="floor-plan-panel">
            <div class="floor-plan-header">
                <div class="floor-plan-title" id="floor-plan-building-name">Название здания</div>
                <button class="close-panel" onclick="hideFloorPlan()">✕</button>
            </div>
            <div class="floor-tabs" id="floor-tabs">
                <!-- Вкладки этажей будут здесь -->
            </div>
            <div class="floor-content" id="floor-content">
                <!-- Контент этажа будет здесь -->
            </div>
        </div>

        <!-- Кнопка местоположения -->
        <button class="location-fab" id="location-btn">📍</button>

        <!-- Кнопка отслеживания автобусов -->
        <button class="bus-toggle" id="bus-toggle" title="Автобусҳо">🚌</button>

        <!-- Кнопка поэтажных планов -->
        <button class="control-btn" id="floor-plan-btn" title="Поэтажные планы" style="position: absolute; top: 230px; right: 15px; z-index: 1000;">🏢</button>

        <!-- Панель управления картой -->
        <div class="map-controls">
            <button class="control-btn" id="map-type-btn" title="Карта/Спутник">🌍</button>
            <button class="control-btn" id="filter-btn" title="Филтр">🔧</button>
        </div>

        <!-- Нижняя навигация -->
        <div class="bottom-nav">
            <!-- Категории -->
            <div class="categories-scroll">
                <button class="category-btn active" data-category="all">Ҳама</button>
                <button class="category-btn" data-category="restaurant">🍽 Ресторан</button>
                <button class="category-btn" data-category="pharmacy">💊 Дорухона</button>
                <button class="category-btn" data-category="bank">🏦 Бонк</button>
                <button class="category-btn" data-category="market">🛒 Марказ</button>
                <button class="category-btn" data-category="hospital">🏥 Беморхона</button>
                <button class="category-btn" data-category="transport">🚌 Истгоҳ</button>
                <button class="category-btn" data-category="cafe">☕ Кафе</button>
                <button class="category-btn" data-category="hotel">🏨 Меҳмонхона</button>
                <button class="category-btn" data-category="school">🎓 Мактаб</button>
                <button class="category-btn" data-category="government">🏛 Давлатӣ</button>
                <button class="category-btn" data-category="park">🌳 Боғ</button>
                <button class="category-btn" data-category="museum">🏛 Осорхона</button>
            </div>

            <!-- Быстрые действия -->
            <div class="quick-actions">
                <button class="action-btn" data-action="route">
                    <div class="action-icon">🚗</div>
                    <span>Роҳ</span>
                </button>
                <button class="action-btn" data-action="nearby">
                    <div class="action-icon">🔍</div>
                    <span>Дар наздикӣ</span>
                </button>
                <button class="action-btn" data-action="favorites">
                    <div class="action-icon">⭐</div>
                    <span>Дӯстдошта</span>
                </button>
                <button class="action-btn" data-action="menu">
                    <div class="action-icon">⋮</div>
                    <span>Бештар</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Устанавливаем ограничения для всего Душанбе
        const dushanbeBounds = [
            [38.50, 68.70],
            [38.65, 68.85]
        ];

        // Инициализация карты для всего Душанбе
        const map = L.map('map', {
            zoomControl: false,
            attributionControl: false,
            maxBounds: dushanbeBounds,
            maxBoundsViscosity: 0.9
        }).setView([38.575, 68.785], 13);

        map.setMaxBounds(dushanbeBounds);

        // Слои карты
        const mapLayers = {
            street: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                bounds: dushanbeBounds
            }),
            satellite: L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                maxZoom: 20,
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                bounds: dushanbeBounds
            })
        };

        mapLayers.street.addTo(map);

        // Расширенная база мест Душанбе
        const places = [
            {
                id: 1,
                name: {
                    tg: "Ресторани 'Сомон'",
                    ru: "Ресторан 'Сомон'",
                    en: "Restaurant 'Somon'"
                },
                lat: 38.5792,
                lng: 68.7874,
                category: "restaurant",
                address: {
                    tg: "Кучаи Рудакӣ 45",
                    ru: "ул. Рудаки 45",
                    en: "Rudaki St. 45"
                },
                phone: "+992 37 221 1234",
                icon: "🍽",
                details: {
                    description: {
                        tg: "Ресторани миллию фароғатӣ бо хӯрокҳои тоҷикӣ",
                        ru: "Национальный ресторан с таджикской кухней",
                        en: "National restaurant with Tajik cuisine"
                    },
                    amenities: ["Wi-Fi", "Парковка", "Терраса", "Кальян"],
                    cuisines: ["Тоҷикӣ", "Узбекӣ", "Европӣ"],
                    priceRange: "$$$",
                    capacity: 120,
                    rating: 4.5

            if (busRoutesLayer) {

        function showRouteOnMap(route) {
            const bounds = L.latLngBounds(route.path);
            map.fitBounds(bounds, { padding: [20, 20] });
            
            if (busRoutesLayer) {
                map.removeLayer(busRoutesLayer);
            }
            
            busRoutesLayer = L.layerGroup().addTo(map);
            const routeLine = L.polyline(route.path, {
                color: route.color,
                weight: 6,
                opacity: 0.9,
                smoothFactor: 1
            }).addTo(busRoutesLayer);

            route.path.forEach((stop, index) => {
                L.circleMarker(stop, {
                    radius: 8,
                    fillColor: route.color,
                    color: '#fff',
                    weight: 3,
                    opacity: 1,
                    fillOpacity: 0.9
                }).addTo(busRoutesLayer);
            });
        }

        function simulateBusMovement() {
            busRoutes.forEach(route => {
                const busCount = Math.floor(Math.random() * 2) + 2;
                
                for (let i = 0; i < busCount; i++) {
                    const startIndex = Math.floor(Math.random() * route.path.length);
                    const busMarker = L.marker(route.path[startIndex], {
                        icon: L.divIcon({
                            className: 'bus-marker',
                            html: `<div class="bus-marker" data-number="${route.number}"></div>`,
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        })
                    }).addTo(map);
                    
                    busMarker.route = route;
                    busMarker.currentIndex = startIndex;
                    busMarker.direction = Math.random() > 0.5 ? 1 : -1;
                    busMarker.speed = 0.0001 + Math.random() * 0.0001;
                    
                    busMarkers.push(busMarker);
                }
            });

            busUpdateInterval = setInterval(updateBusPositions, 2000);
        }

        function updateBusPositions() {
            busMarkers.forEach(bus => {
                const route = bus.route;
                let nextIndex = bus.currentIndex + bus.direction;
                
                if (nextIndex >= route.path.length || nextIndex < 0) {
                    bus.direction *= -1;
                    nextIndex = bus.currentIndex + bus.direction;
                }
                
                const currentPos = route.path[bus.currentIndex];
                const nextPos = route.path[nextIndex];
                
                const lat = currentPos[0] + (nextPos[0] - currentPos[0]) * bus.speed;
                const lng = currentPos[1] + (nextPos[1] - currentPos[1]) * bus.speed;
                
                bus.setLatLng([lat, lng]);
                
                const distance = Math.sqrt(
                    Math.pow(lat - nextPos[0], 2) + 
                    Math.pow(lng - nextPos[1], 2)
                );
                
                if (distance < 0.0005) {
                    bus.currentIndex = nextIndex;
                }
            });
        }

                const [hours, minutes] = time.split(':');

                    <div class="next-trips">
                        <h4>Ближайшие рейсы:</h4>
                        ${nextTrips.length > 0 ? nextTrips.map(time => `
                            <div class="trip-time">${time}</div>
                        `).join('') : '<div>Рейсов на сегодня нет</div>'}
                    </div>
                </div>
            `;

            document.getElementById('results-panel').innerHTML = scheduleHTML;
            document.getElementById('results-panel').classList.add('show');
        }

        // Функция показа детальной информации о месте
        function showPlaceDetails(placeId) {
            const place = places.find(p => p.id === placeId);
            if (!place || !place.details) return;

            const detailsHTML = `
                <div class="details-panel">
                    <div class="details-header">
                        <h2>${place.name[currentLanguage]}</h2>
                        ${place.details.rating ? `<div class="place-rating">⭐ ${place.details.rating}</div>` : ''}
                    </div>
                    
                    ${place.details.description ? `
                    <div class="details-section">
                        <h3>📝 ${currentLanguage === 'tg' ? 'Тавсиф' : currentLanguage === 'ru' ? 'Описание' : 'Description'}</h3>
                        <p>${place.details.description[currentLanguage]}</p>
                    </div>
                    ` : ''}

                    ${place.workingHours ? `
                    <div class="details-section">
                        <h3>🕒 ${currentLanguage === 'tg' ? 'Соатҳои кор' : currentLanguage === 'ru' ? 'Режим работы' : 'Working Hours'}</h3>
                        ${Object.entries(place.workingHours).map(([day, hours]) => `
                            <div class="working-day">
                                <span class="day-name">${getDayName(day, currentLanguage)}</span>
                                <span class="day-hours">${hours.open} - ${hours.close}</span>
                            </div>
                        `).join('')}
                    </div>
                    ` : ''}

                    ${place.details.cuisines ? `
                    <div class="details-section">
                        <h3>🍽 ${currentLanguage === 'tg' ? 'Хӯрокҳо' : currentLanguage === 'ru' ? 'Кухня' : 'Cuisine'}</h3>
                        <div class="amenities-list">
                            ${place.details.cuisines.map(cuisine => `
                                <span class="amenity-tag">${cuisine}</span>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}

                    ${place.details.amenities ? `
                    <div class="details-section">
                        <h3>⭐ ${currentLanguage === 'tg' ? 'Хизматҳо' : currentLanguage === 'ru' ? 'Услуги' : 'Amenities'}</h3>
                        <div class="amenities-list">
                            ${place.details.amenities.map(amenity => `
                                <span class="amenity-tag">${amenity}</span>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}

                    ${place.phone ? `
                    <div class="details-section">
                        <h3>📞 ${currentLanguage === 'tg' ? 'Рақамҳо' : currentLanguage === 'ru' ? 'Контакты' : 'Contacts'}</h3>
                        <div class="contacts-list">
                            <div>📞 ${place.phone}</div>
                        </div>
                    </div>
                    ` : ''}
                </div>
            `;

            document.getElementById('results-panel').innerHTML = detailsHTML;
            document.getElementById('results-panel').classList.add('show');
        }

        function getDayName(day, lang) {
            const days = {
                tg: {
                    monday: "Душанбе",
                    tuesday: "Сешанбе", 
                    wednesday: "Чоршанбе",
                    thursday: "Панҷшанбе",
                    friday: "Ҷумъа",
                    saturday: "Шанбе", 
                    sunday: "Якшанбе"
                },
                ru: {
                    monday: "Понедельник",
                    tuesday: "Вторник",
                    wednesday: "Среда", 
                    thursday: "Четверг",
                    friday: "Пятница",
                    saturday: "Суббота",
                    sunday: "Воскресенье"
                },
                en: {
                    monday: "Monday",
                    tuesday: "Tuesday",
                    wednesday: "Wednesday",
                    thursday: "Thursday", 
                    friday: "Friday",
                    saturday: "Saturday",
                    sunday: "Sunday"
                }
            };
            return days[lang][day];
        }

        // Поиск
        const searchInput = document.getElementById('search');
        const resultsPanel = document.getElementById('results-panel');

        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            if (searchTerm.length > 0) {
                showResultsPanel();
                const filtered = places.filter(place => {
                    const name = place.name[currentLanguage].toLowerCase();
                    const address = place.address[currentLanguage].toLowerCase();
                    return name.includes(searchTerm) || address.includes(searchTerm);
                });
                updateResults(filtered);
            } else {
                hideResultsPanel();
            }
        });

        function showResultsPanel() {
            resultsPanel.classList.add('show', 'slide-up');
        }

        function hideResultsPanel() {
            resultsPanel.classList.remove('show', 'slide-up');
        }

        function updateResults(filteredPlaces) {
            resultsPanel.innerHTML = '';
            
            if (filteredPlaces.length === 0) {
                resultsPanel.innerHTML = `
                    <div style="padding: 40px 20px; text-align: center; color: #666;">
                        ${uiTexts[currentLanguage].noResults}
                    </div>
                `;
                return;
            }

            filteredPlaces.forEach(place => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                let distanceText = '';
                if (userLocation) {
                    const distance = calculateDistance(
                        userLocation.lat, userLocation.lng,
                        place.lat, place.lng
                    );
                    distanceText = `<div class="result-distance">${distance.toFixed(1)} км</div>`;
                }
                
                resultItem.innerHTML = `
                    <div class="result-icon">${place.icon}</div>
                    <div class="result-info">
                        <div class="result-name">${place.name[currentLanguage]}</div>
                        <div class="result-address">${place.address[currentLanguage]}</div>
                    </div>
                    ${distanceText}
                `;
                
                resultItem.addEventListener('click', () => {
                    map.setView([place.lat, place.lng], 16);
                    allMarkers.forEach(marker => {
                        if (marker.getLatLng().lat === place.lat && marker.getLatLng().lng === place.lng) {
                            marker.openPopup();
                        }
                    });
                    hideResultsPanel();
                    searchInput.value = '';
                    searchInput.blur();
                });
                
                resultsPanel.appendChild(resultItem);
            });
        }

        // Категории
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                currentCategory = this.dataset.category;
                filterByCategory(currentCategory);
            });
        });

        function filterByCategory(category) {
            allMarkers.forEach(marker => marker.removeFrom(map));
            
            if (category === 'all') {
                allMarkers.forEach(marker => marker.addTo(map));
            } else {
                places.forEach((place, index) => {
                    if (place.category === category) {
                        allMarkers[index].addTo(map);
                    }
                });
            }
        }

        // Определение местоположения
        document.getElementById('location-btn').addEventListener('click', toggleLocationTracking);

        function toggleLocationTracking() {
            if (locationWatchId) {
                stopLocationTracking();
            } else {
                startLocationTracking();
            }
        }

        function startLocationTracking() {
            if (!navigator.geolocation) {
                showStatus(uiTexts[currentLanguage].locationError, 'error');
                return;
            }

            document.getElementById('location-btn').classList.add('loading');
            showLoader(uiTexts[currentLanguage].routeBuilding);

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    updateLocationMarker(position);
                    document.getElementById('location-btn').classList.remove('loading');
                    document.getElementById('location-btn').classList.add('active');
                    hideLoader();
                    showStatus(uiTexts[currentLanguage].locationFound, 'success');
                    
                    // Начинаем отслеживание движения
                    locationWatchId = navigator.geolocation.watchPosition(
                        updateLocationMarker,
                        handleLocationError,
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        }
                    );
                },
                handleLocationError,
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        function stopLocationTracking() {
            if (locationWatchId) {
                navigator.geolocation.clearWatch(locationWatchId);
                locationWatchId = null;
            }
            
            document.getElementById('location-btn').classList.remove('active', 'loading');
            
            if (userMarker) {
                map.removeLayer(userMarker);
                userMarker = null;
            }
        }

        function updateLocationMarker(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            
            userLocation = { lat, lng };
            
            if (userMarker) {
                userMarker.setLatLng([lat, lng]);
            } else {
                userMarker = L.marker([lat, lng], {
                    icon: L.divIcon({
                        className: 'user-location-marker',
                        html: '<div style="background: #007AFF; border: 3px solid white; border-radius: 50%; width: 20px; height: 20px; box-shadow: 0 2px 10px rgba(0,122,255,0.5);"></div>',
                        iconSize: [20, 20],
                        iconAnchor: [10, 10]
                    })
                }).addTo(map).bindPopup('Ваше текущее местоположение').openPopup();
            }
            
            map.setView([lat, lng], 16);
        }

        function handleLocationError(error) {
            let message = uiTexts[currentLanguage].locationError;
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = currentLanguage === 'tg' ? 'Дастрасӣ ба ҷойгиршавӣ қатъ карда шуд' : 
                             currentLanguage === 'ru' ? 'Доступ к геолокации запрещен' : 
                             'Location access denied';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = currentLanguage === 'tg' ? 'Маълумот дар бораи ҷойгиршавӣ дастрас нест' : 
                             currentLanguage === 'ru' ? 'Информация о местоположении недоступна' : 
                             'Location information unavailable';
                    break;
                case error.TIMEOUT:
                    message = currentLanguage === 'tg' ? 'Вақти ҷустуҷӯ ба охир расид' : 
                             currentLanguage === 'ru' ? 'Время ожидания истекло' : 
                             'Location request timed out';
                    break;
            }
            
            document.getElementById('location-btn').classList.remove('loading', 'active');
            hideLoader();
            showStatus(message, 'error');
        }

        // Переключение языка
        document.getElementById('language-selector').addEventListener('change', function() {
            currentLanguage = this.value;
            updateLanguage();
        });

        // Переключение типа карты
        document.getElementById('map-type-btn').addEventListener('click', function() {
            if (currentMapType === 'street') {
                mapLayers.street.removeFrom(map);
                mapLayers.satellite.addTo(map);
                currentMapType = 'satellite';
                this.textContent = '🗺';
            } else {
                mapLayers.satellite.removeFrom(map);
                mapLayers.street.addTo(map);
                currentMapType = 'street';
                this.textContent = '🌍';
            }
        });

        // Кнопка фильтра
        document.getElementById('filter-btn').addEventListener('click', function() {
            showStatus(uiTexts[currentLanguage].filter, 'info');
        });

        // Кнопка поэтажных планов
        document.getElementById('floor-plan-btn').addEventListener('click', showBuildingSelection);

        // Быстрые действия
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const action = this.dataset.action;
                switch(action) {
                    case 'route':
                        if (userLocation) {
                            showStatus(uiTexts[currentLanguage].routeBuilding, 'loading');
                            setTimeout(() => {
                                showStatus(uiTexts[currentLanguage].routeReady, 'success');
                            }, 1500);
                        } else {
                            showStatus(currentLanguage === 'tg' ? 'Аввал ҷойгиршавии худро муайян кунед' : 
                                     currentLanguage === 'ru' ? 'Сначала определите свое местоположение' : 
                                     'First determine your location', 'warning');
                        }
                        break;
                    case 'nearby':
                        showNearbyPlaces();
                        break;
                    case 'favorites':
                        showStatus(uiTexts[currentLanguage].favorites, 'info');
                        break;
                    case 'menu':
                        showStatus(uiTexts[currentLanguage].more, 'info');
                        break;
                }
            });
        });

        function showNearbyPlaces() {
            if (!userLocation) {
                showStatus(currentLanguage === 'tg' ? 'Аввал ҷойгиршавии худро муайян кунед' : 
                         currentLanguage === 'ru' ? 'Сначала определите свое местоположение' : 
                         'First determine your location', 'warning');
                startLocationTracking();
                return;
            }
            
            const nearbyPlaces = places
                .map(place => {
                    const distance = calculateDistance(
                        userLocation.lat, userLocation.lng,
                        place.lat, place.lng
                    );
                    return { ...place, distance };
                })
                .sort((a, b) => a.distance - b.distance)
                .slice(0, 5);
            
            updateResults(nearbyPlaces);
            showResultsPanel();
            showStatus(currentLanguage === 'tg' ? 'Ҷойҳои дар наздикӣ' : 
                     currentLanguage === 'ru' ? 'Места рядом' : 
                     'Nearby places', 'success');
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Статус бар
        function showStatus(message, type = 'info') {
            const statusBar = document.getElementById('status-bar');
            statusBar.textContent = message;
            statusBar.style.display = 'block';
            
            if (type === 'error') {
                statusBar.style.background = 'linear-gradient(180deg, rgba(255,59,48,0.8) 0%, transparent 100%)';
            } else if (type === 'success') {
                statusBar.style.background = 'linear-gradient(180deg, rgba(52,199,89,0.8) 0%, transparent 100%)';
            } else if (type === 'warning') {
                statusBar.style.background = 'linear-gradient(180deg, rgba(255,149,0,0.8) 0%, transparent 100%)';
            } else if (type === 'loading') {
                statusBar.style.background = 'linear-gradient(180deg, rgba(0,122,255,0.8) 0%, transparent 100%)';
            } else {
                statusBar.style.background = 'linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%)';
            }
            
            setTimeout(() => {
                statusBar.style.display = 'none';
            }, 3000);
        }

        // Загрузчик
        function showLoader(message = '') {
            const loader = document.getElementById('loader');
            if (message) {
                loader.textContent = message;
            }
            loader.classList.add('show');
        }

        function hideLoader() {
            document.getElementById('loader').classList.remove('show');
        }

        // Вспомогательные функции
        window.showRoute = function(lat, lng) {
            if (userLocation) {
                showStatus(uiTexts[currentLanguage].routeBuilding, 'loading');
                setTimeout(() => {
                    showStatus(uiTexts[currentLanguage].routeReady, 'success');
                }, 1500);
            } else {
                showStatus(currentLanguage === 'tg' ? 'Барои роҳ ҷойгиршавии худро муайян кунед' : 
                         currentLanguage === 'ru' ? 'Для маршрута определите свое местоположение' : 
                         'For route determine your location', 'warning');
            }
        };

        window.callNumber = function(phone) {
            if (phone) {
                window.open(`tel:${phone}`);
            }
        };

        window.showPlaceDetails = showPlaceDetails;
        window.showFloorPlan = showFloorPlan;
        window.hideFloorPlan = hideFloorPlan;

        // Скрытие клавиатуры при клике на карту
        map.on('click', function() {
            searchInput.blur();
            hideResultsPanel();
        });

        // Инициализация
        function initApp() {
            initLanguage();
            createMarkers();
            initBusTracking();
            showStatus(uiTexts[currentLanguage].welcome, 'success');
        }

        // Запуск приложения
        initApp();
    </script>
</body>
</html>
