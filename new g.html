            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        /* Основной контейнер */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Верхняя панель поиска */
        .search-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            padding: 45px 15px 15px 15px;
        }

        .search-box {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            backdrop-filter: blur(20px);
        }

        .search-icon {
            color: #666;
            font-size: 18px;
        }

        #search {
            flex: 1;
            border: none;
            background: none;
            font-size: 16px;
            outline: none;
            color: #333;
        }

        #search::placeholder {
            color: #888;
        }

        .language-selector {
            background: none;
            border: none;
            font-size: 16px;
            color: #007AFF;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px;
        }

        /* Карта */
        #map {
            flex: 1;
            width: 100%;
            z-index: 1;
        }

        /* Нижняя навигационная панель */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            padding: 15px;
            box-shadow: 0 -5px 25px rgba(0,0,0,0.1);
        }

        /* Категории */
        .categories-scroll {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 10px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .categories-scroll::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            padding: 12px 18px;
            background: #f8f9fa;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            white-space: nowrap;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .category-btn.active {
            background: #007AFF;
            color: white;
        }

        /* Быстрые действия */
        .quick-actions {
            display: flex;
            justify-content: space-around;
            padding: 15px 0 5px 0;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: #333;
            font-size: 12px;
            padding: 8px 12px;
        }

        .action-icon {
            width: 24px;
            height: 24px;
            background: #f8f9fa;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        /* Панель результатов */
        .results-panel {
            position: absolute;
            bottom: 120px;
            left: 15px;
            right: 15px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            max-height: 40vh;
            overflow-y: auto;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            display: none;
            z-index: 999;
            -webkit-overflow-scrolling: touch;
        }

        .results-panel.show {
            display: block;
        }

        .result-item {
            padding: 16px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item:active {
            background: rgba(0,122,255,0.1);
        }

        .result-icon {
            width: 40px;
            height: 40px;
            background: #007AFF;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .result-info {
            flex: 1;
        }

        .result-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
            font-size: 16px;
        }

        .result-address {
            color: #666;
            font-size: 14px;
        }

        .result-distance {
            color: #007AFF;
            font-weight: 600;
            font-size: 14px;
        }

        /* Кнопка текущего местоположения */
        .location-fab {
            position: absolute;
            bottom: 140px;
            right: 15px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: none;
            font-size: 20px;
        }

        /* Панель управления картой */
        .map-controls {
            position: absolute;
            top: 120px;
            right: 15px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {
            width: 44px;
            height: 44px;
            background: white;
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: none;
            font-size: 18px;
        }

        /* Попап */
        .custom-popup {
            min-width: 280px;
            padding: 0;
        }

        .popup-header {
            padding: 16px;
            background: #007AFF;
            color: white;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .popup-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 4px;
        }

        .popup-address {
            font-size: 14px;
            opacity: 0.9;
        }

        .popup-content {
            padding: 16px;
        }

        .popup-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .popup-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
        }

        .popup-btn.primary {
            background: #007AFF;
            color: white;
        }

        .popup-btn.secondary {
            background: #f8f9fa;
            color: #333;
        }

        /* Анимации */
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .slide-up {
            animation: slideUp 0.3s ease-out;
        }

        /* Статус бар */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1001;
            padding: 15px;
            background: transparent;
            color: white;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        /* Границы Душанбе */

            border: 2px dashed #007AFF;
            border-radius: 10px;
            background: rgba(0,122,255,0.1);
        }

        @media (max-height: 700px) {
            .results-panel {
                max-height: 35vh;
            }
            
            .bottom-nav {
                padding: 12px;
            }
            
            .category-btn {
                padding: 10px 16px;
                font-size: 13px;
            }
        }

        /* Улучшения для iOS */

            .search-header {
                padding-top: 60px;
            }
        }
    </style>
</head>

                locationError: "Ошибка определения местоположения",
                routeBuilding: "Построение маршрута...",
                routeReady: "Маршрут готов",
                noResults: "Ничего не найдено",
                call: "Звонок",
                showRoute: "Маршрут"
            },
            en: {
                searchPlaceholder: "Search in Dushanbe...",
                all: "All",
                restaurant: "🍽 Restaurant",
                pharmacy: "💊 Pharmacy",
                bank: "🏦 Bank",
                market: "🛒 Market",
                hospital: "🏥 Hospital",
                transport: "🚌 Station",
                cafe: "☕ Cafe",
                hotel: "🏨 Hotel",
                school: "🎓 School",
                government: "🏛 Government",
                route: "Route",
                nearby: "Nearby",
                favorites: "Favorites",
                more: "More",
                welcome: "Welcome to TajNav!",
                locationFound: "Location found",
                locationError: "Location error",
                routeBuilding: "Building route...",
                routeReady: "Route ready",
                noResults: "Nothing found",
                call: "Call",
                showRoute: "Route"
            }
        };

        // Инициализация карты с ограничениями по Душанбе
        const map = L.map('map', {
            zoomControl: false,
            attributionControl: false,
            maxBounds: dushanbeBounds,
            maxBoundsViscosity: 1.0
        }).setView([38.575, 68.785], 14);

        // Ограничение зума для Душанбе
        map.setMaxBounds(dushanbeBounds);

        // Слои карты
        const mapLayers = {
            street: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18
            }),
            satellite: L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                maxZoom: 20,
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
            })
        };

        mapLayers.street.addTo(map);

        // Добавляем границы Душанбе
        const boundsRectangle = L.rectangle(dushanbeBounds, {
            color: "#007AFF",
            weight: 2,
            fillOpacity: 0.1,
            className: 'dushanbe-bounds'
        }).addTo(map);

        // Переменные
        let currentLanguage = 'tg';
        let currentMapType = 'street';
        let userLocation = null;
        let userMarker = null;
        let currentCategory = 'all';
        let allMarkers = [];

        // Инициализация языка
        function initLanguage() {
            const savedLanguage = localStorage.getItem('tajnav-language');
            if (savedLanguage) {
                currentLanguage = savedLanguage;
                document.getElementById('language-selector').value = currentLanguage;
            }
            updateLanguage();
        }

        // Обновление языка интерфейса
        function updateLanguage() {
            const texts = uiTexts[currentLanguage];
            
            // Обновление поиска
            document.getElementById('search').placeholder = texts.searchPlaceholder;
            
            // Обновление категорий
            document.querySelectorAll('.category-btn').forEach(btn => {
                const category = btn.dataset.category;
                if (category === 'all') {
                    btn.textContent = texts.all;
                } else {
                    btn.textContent = texts[category];
                }
            });
            
            // Обновление быстрых действий
            document.querySelectorAll('.action-btn').forEach(btn => {
                const action = btn.dataset.action;
                btn.querySelector('span').textContent = texts[action];
            });
            
            // Перерисовка маркеров
            updateMarkersLanguage();
            
            localStorage.setItem('tajnav-language', currentLanguage);
        }

        // Создание маркеров
        function createMarkers() {
            // Удаляем старые маркеры
            allMarkers.forEach(marker => map.removeLayer(marker));
            allMarkers = [];

            places.forEach(place => {
                const marker = L.marker([place.lat, place.lng])
                    .bindPopup(createPopupContent(place))
                    .addTo(map);
                allMarkers.push(marker);
            });
        }

        function createPopupContent(place) {
            return `
                <div class="custom-popup">
                    <div class="popup-header">
                        <div class="popup-title">${place.name[currentLanguage]}</div>
                        <div class="popup-address">${place.address[currentLanguage]}</div>
                    </div>
                    <div class="popup-content">
                        ${place.phone ? `<div style="margin-bottom: 12px;">📞 ${place.phone}</div>` : ''}
                        <div class="popup-actions">
                            <button class="popup-btn secondary" onclick="showRoute(${place.lat}, ${place.lng})">
                                ${uiTexts[currentLanguage].showRoute}
                            </button>
                            ${place.phone ? `
                            <button class="popup-btn primary" onclick="callNumber('${place.phone}')">
                                ${uiTexts[currentLanguage].call}
                            </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function updateMarkersLanguage() {
            allMarkers.forEach((marker, index) => {
                const place = places[index];
                marker.setPopupContent(createPopupContent(place));
            });
        }

        // Поиск
        const searchInput = document.getElementById('search');
        const resultsPanel = document.getElementById('results-panel');

        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            if (searchTerm.length > 0) {
                showResultsPanel();
                const filtered = places.filter(place => {
                    const name = place.name[currentLanguage].toLowerCase();
                    const address = place.address[currentLanguage].toLowerCase();
                    return name.includes(searchTerm) || address.includes(searchTerm);
                });
                updateResults(filtered);
            } else {
                hideResultsPanel();
            }
        });

        function showResultsPanel() {
            resultsPanel.classList.add('show', 'slide-up');
        }

        function hideResultsPanel() {
            resultsPanel.classList.remove('show', 'slide-up');
        }

        function updateResults(filteredPlaces) {
            resultsPanel.innerHTML = '';
            
            if (filteredPlaces.length === 0) {
                resultsPanel.innerHTML = `
                    <div style="padding: 40px 20px; text-align: center; color: #666;">
                        ${uiTexts[currentLanguage].noResults}
                    </div>
                `;
                return;
            }

            filteredPlaces.forEach(place => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <div class="result-icon">${place.icon}</div>
                    <div class="result-info">
                        <div class="result-name">${place.name[currentLanguage]}</div>
                        <div class="result-address">${place.address[currentLanguage]}</div>
                    </div>
                `;
                
                resultItem.addEventListener('click', () => {
                    map.setView([place.lat, place.lng], 16);
                    allMarkers.forEach(marker => {
                        if (marker.getLatLng().lat === place.lat && marker.getLatLng().lng === place.lng) {
                            marker.openPopup();
                        }
                    });
                    hideResultsPanel();
                    searchInput.value = '';
                    searchInput.blur();
                });
                
                resultsPanel.appendChild(resultItem);
            });
        }

        // Категории
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                currentCategory = this.dataset.category;
                filterByCategory(currentCategory);
            });
        });

        function filterByCategory(category) {
            allMarkers.forEach(marker => marker.removeFrom(map));
            
            if (category === 'all') {
                allMarkers.forEach(marker => marker.addTo(map));
            } else {
                places.forEach((place, index) => {
                    if (place.category === category) {
                        allMarkers[index].addTo(map);
                    }
                });
            }
        }

        // Определение местоположения
        document.getElementById('location-btn').addEventListener('click', locateUser);

        function locateUser() {
            if (!navigator.geolocation) {
                showStatus(uiTexts[currentLanguage].locationError, 'error');
                return;
            }

            showStatus(uiTexts[currentLanguage].routeBuilding, 'loading');

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    // Проверяем, находится ли пользователь в Душанбе
                    if (lat < dushanbeBounds[0][0] || lat > dushanbeBounds[1][0] || 
                        lng < dushanbeBounds[0][1] || lng > dushanbeBounds[1][1]) {
                        showStatus('Шумо берун аз Душанбе ҳастед', 'error');
                        return;
                    }
                    
                    userLocation = { lat, lng };
                    
                    if (userMarker) {
                        map.removeLayer(userMarker);
                    }
                    
                    userMarker = L.marker([lat, lng], {
                        icon: L.divIcon({
                            className: 'user-location-marker',
                            html: '<div style="background: #007AFF; border: 3px solid white; border-radius: 50%; width: 20px; height: 20px; box-shadow: 0 2px 10px rgba(0,122,255,0.5);"></div>',
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        })
                    }).addTo(map);
                    
                    map.setView([lat, lng], 16);
                    showStatus(uiTexts[currentLanguage].locationFound, 'success');
                },
                function(error) {
                    let message = uiTexts[currentLanguage].locationError;
                    showStatus(message, 'error');
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        // Переключение языка
        document.getElementById('language-selector').addEventListener('change', function() {
            currentLanguage = this.value;
            updateLanguage();
        });

        // Переключение типа карты
        document.getElementById('map-type-btn').addEventListener('click', function() {
            if (currentMapType === 'street') {
                mapLayers.street.removeFrom(map);
                mapLayers.satellite.addTo(map);
                currentMapType = 'satellite';
                this.textContent = '🗺';
            } else {
                mapLayers.satellite.removeFrom(map);
                mapLayers.street.addTo(map);
                currentMapType = 'street';
                this.textContent = '🌍';
            }
        });

        // Кнопка фильтра
        document.getElementById('filter-btn').addEventListener('click', function() {
            showStatus('Филтр кушода шуд', 'info');
        });

        // Быстрые действия
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const action = this.dataset.action;
                switch(action) {
                    case 'route':
                        if (userLocation) {
                            showStatus(uiTexts[currentLanguage].routeBuilding, 'loading');
                            setTimeout(() => {
                                showStatus(uiTexts[currentLanguage].routeReady, 'success');
                            }, 1500);
                        } else {
                            showStatus('Аввал ҷойгиршавии худро муайян кунед', 'warning');
                        }
                        break;
                    case 'nearby':
                        showNearbyPlaces();
                        break;
                    case 'favorites':
                        showStatus(uiTexts[currentLanguage].favorites, 'info');
                        break;
                    case 'menu':
                        showStatus(uiTexts[currentLanguage].more, 'info');
                        break;
                }
            });
        });

        function showNearbyPlaces() {
            if (!userLocation) {
                showStatus('Аввал ҷойгиршавии худро муайян кунед', 'warning');
                locateUser();
                return;
            }
            
            // Показываем ближайшие места
            const nearbyPlaces = places
                .map(place => {
                    const distance = calculateDistance(
                        userLocation.lat, userLocation.lng,
                        place.lat, place.lng
                    );
                    return { ...place, distance };
                })
                .sort((a, b) => a.distance - b.distance)
                .slice(0, 5);
            
            updateResults(nearbyPlaces);
            showResultsPanel();
            showStatus('Ҷойҳои дар наздикӣ', 'success');
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Радиус Земли в км
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Статус бар
        function showStatus(message, type = 'info') {
            const statusBar = document.getElementById('status-bar');
            statusBar.textContent = message;
            statusBar.style.display = 'block';
            
            // Цвет в зависимости от типа
            if (type === 'error') {
                statusBar.style.background = 'linear-gradient(180deg, rgba(255,59,48,0.8) 0%, transparent 100%)';
            } else if (type === 'success') {
                statusBar.style.background = 'linear-gradient(180deg, rgba(52,199,89,0.8) 0%, transparent 100%)';
            } else if (type === 'warning') {
                statusBar.style.background = 'linear-gradient(180deg, rgba(255,149,0,0.8) 0%, transparent 100%)';
            } else if (type === 'loading') {
                statusBar.style.background = 'linear-gradient(180deg, rgba(0,122,255,0.8) 0%, transparent 100%)';
            } else {
                statusBar.style.background = 'linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%)';
            }
            
            setTimeout(() => {
                statusBar.style.display = 'none';
            }, 3000);
        }

        // Вспомогательные функции
        window.showRoute = function(lat, lng) {
            if (userLocation) {
                showStatus(uiTexts[currentLanguage].routeBuilding, 'loading');
                setTimeout(() => {
                    showStatus(uiTexts[currentLanguage].routeReady, 'success');
                }, 1500);
            } else {
                showStatus('Барои роҳ ҷойгиршавии худро муайян кунед', 'warning');
            }
        };

        window.callNumber = function(phone) {
            if (phone) {
                window.open(`tel:${phone}`);
            }
        };

        // Скрытие клавиатуры при клике на карту
        map.on('click', function() {
            searchInput.blur();
            hideResultsPanel();
        });

        // Инициализация
        function initApp() {
            initLanguage();
            createMarkers();
            showStatus(uiTexts[currentLanguage].welcome, 'success');
        }

        // Запуск приложения
        initApp();
    </script>
</body>
</html>
