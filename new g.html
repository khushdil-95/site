        function showRouteOnMap(route) {
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –º–∞—Å—à—Ç–∞–± –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –º–∞—Ä—à—Ä—É—Ç
            const bounds = L.latLngBounds(route.path);
            map.fitBounds(bounds, { padding: [20, 20] });
            
            // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –º–∞—Ä—à—Ä—É—Ç
            if (busRoutesLayer) {
                map.removeLayer(busRoutesLayer);
            }
            
            busRoutesLayer = L.layerGroup().addTo(map);
            const routeLine = L.polyline(route.path, {
                color: route.color,
                weight: 6,
                opacity: 0.9,
                smoothFactor: 1
            }).addTo(busRoutesLayer);

            // –î–æ–±–∞–≤–ª—è–µ–º –æ—Å—Ç–∞–Ω–æ–≤–∫–∏
            route.path.forEach((stop, index) => {
                L.circleMarker(stop, {
                    radius: 8,
                    fillColor: route.color,
                    color: '#fff',

                    opacity: 1,

            });
        }

        function simulateBusMovement() {
            // –°–æ–∑–¥–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏ –∞–≤—Ç–æ–±—É—Å–æ–≤
            busRoutes.forEach(route => {
                // –°–æ–∑–¥–∞–µ–º 2-3 –∞–≤—Ç–æ–±—É—Å–∞ –Ω–∞ –∫–∞–∂–¥–æ–º –º–∞—Ä—à—Ä—É—Ç–µ
                const busCount = Math.floor(Math.random() * 2) + 2;
                
                for (let i = 0; i < busCount; i++) {
                    const startIndex = Math.floor(Math.random() * route.path.length);
                    const busMarker = L.marker(route.path[startIndex], {
                        icon: L.divIcon({
                            className: 'bus-marker',
                            html: `<div class="bus-marker" data-number="${route.number}"></div>`,
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        })
                    }).addTo(map);
                    
                    busMarker.route = route;
                    busMarker.currentIndex = startIndex;
                    busMarker.direction = Math.random() > 0.5 ? 1 : -1;
                    busMarker.speed = 0.0001 + Math.random() * 0.0001;
                    
                    busMarkers.push(busMarker);
                }
            });

            // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–π
            busUpdateInterval = setInterval(updateBusPositions, 2000);
        }

        function updateBusPositions() {
            busMarkers.forEach(bus => {
                const route = bus.route;
                let nextIndex = bus.currentIndex + bus.direction;
                
                // –ï—Å–ª–∏ –¥–æ—Å—Ç–∏–≥–ª–∏ –∫–æ–Ω—Ü–∞ –º–∞—Ä—à—Ä—É—Ç–∞, –º–µ–Ω—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                if (nextIndex >= route.path.length || nextIndex < 0) {
                    bus.direction *= -1;
                    nextIndex = bus.currentIndex + bus.direction;
                }
                
                const currentPos = route.path[bus.currentIndex];
                const nextPos = route.path[nextIndex];
                
                // –ò–Ω—Ç–µ—Ä–ø–æ–ª–∏—Ä—É–µ–º –ø–æ–∑–∏—Ü–∏—é
                const lat = currentPos[0] + (nextPos[0] - currentPos[0]) * bus.speed;
                const lng = currentPos[1] + (nextPos[1] - currentPos[1]) * bus.speed;
                
                bus.setLatLng([lat, lng]);
                
                // –ï—Å–ª–∏ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ø—Ä–∏–±–ª–∏–∑–∏–ª–∏—Å—å –∫ —Å–ª–µ–¥—É—é—â–µ–π —Ç–æ—á–∫–µ, –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ –Ω–µ–π
                const distance = Math.sqrt(
                    Math.pow(lat - nextPos[0], 2) + 
                    Math.pow(lng - nextPos[1], 2)
                );
                
                if (distance < 0.0005) {
                    bus.currentIndex = nextIndex;
                }
            });
        }

        function filterByCategory(category) {
            allMarkers.forEach(marker => marker.removeFrom(map));

                allMarkers.forEach(marker => marker.addTo(map));

                places.forEach((place, index) => {

                        allMarkers[index].addTo(map);

        function locateUser() {
            if (!navigator.geolocation) {
                showStatus(uiTexts[currentLanguage].locationError, 'error');
                return;

            showLoader(uiTexts[currentLanguage].routeBuilding);

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    userLocation = { lat, lng };
                    
                    if (userMarker) {
                        map.removeLayer(userMarker);
                    }
                    
                    userMarker = L.marker([lat, lng], {
                        icon: L.divIcon({
                            className: 'user-location-marker',
                            html: '<div style="background: #007AFF; border: 3px solid white; border-radius: 50%; width: 20px; height: 20px; box-shadow: 0 2px 10px rgba(0,122,255,0.5);"></div>',
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        })
                    }).addTo(map);
                    
                    map.setView([lat, lng], 16);
                    hideLoader();
                    showStatus(uiTexts[currentLanguage].locationFound, 'success');
                },
                function(error) {
                    let message = uiTexts[currentLanguage].locationError;
                    hideLoader();
                    showStatus(message, 'error');
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —è–∑—ã–∫–∞
        document.getElementById('language-selector').addEventListener('change', function() {

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–∏–ø–∞ –∫–∞—Ä—Ç—ã
        document.getElementById('map-type-btn').addEventListener('click', function() {

                this.textContent = 'üó∫';
            } else {
                mapLayers.satellite.removeFrom(map);
                mapLayers.street.addTo(map);

                this.textContent = 'üåç';
            }
        });

        // –ö–Ω–æ–ø–∫–∞ —Ñ–∏–ª—å—Ç—Ä–∞
        document.getElementById('filter-btn').addEventListener('click', function() {
            showStatus(uiTexts[currentLanguage].filter, 'info');
        });

        // –ë—ã—Å—Ç—Ä—ã–µ –¥–µ–π—Å—Ç–≤–∏—è
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const action = this.dataset.action;
                switch(action) {
                    case 'route':

                            }, 1500);
                        } else {
                            showStatus('–ê–≤–≤–∞–ª “∑–æ–π–≥–∏—Ä—à–∞–≤–∏–∏ —Ö—É–¥—Ä–æ –º—É–∞–π—è–Ω –∫—É–Ω–µ–¥', 'warning');
                        }
                        break;
                    case 'nearby':
                        showNearbyPlaces();
                        break;
                    case 'favorites':
                        showStatus(uiTexts[currentLanguage].favorites, 'info');
                        break;
                    case 'menu':
                        showStatus(uiTexts[currentLanguage].more, 'info');
                        break;
                }
            });
        });

        function showNearbyPlaces() {
            if (!userLocation) {
                showStatus('–ê–≤–≤–∞–ª “∑–æ–π–≥–∏—Ä—à–∞–≤–∏–∏ —Ö—É–¥—Ä–æ –º—É–∞–π—è–Ω –∫—É–Ω–µ–¥', 'warning');
                locateUser();
                return;
            }
            
            const nearbyPlaces = places
                .map(place => {
                    const distance = calculateDistance(
                        userLocation.lat, userLocation.lng,
                        place.lat, place.lng
                    );
                    return { ...place, distance };
                })
                .sort((a, b) => a.distance - b.distance)
                .slice(0, 5);
            
            updateResults(nearbyPlaces);
            showResultsPanel();
            showStatus('“∂–æ–π“≥–æ–∏ –¥–∞—Ä –Ω–∞–∑–¥–∏–∫”£', 'success');
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // –°—Ç–∞—Ç—É—Å –±–∞—Ä
        function showStatus(message, type = 'info') {
            const statusBar = document.getElementById('status-bar');
            statusBar.textContent = message;
            statusBar.style.display = 'block';
            
            if (type === 'error') {
                statusBar.style.background = 'linear-gradient(180deg, rgba(255,59,48,0.8) 0%, transparent 100%)';
            } else if (type === 'success') {
                statusBar.style.background = 'linear-gradient(180deg, rgba(52,199,89,0.8) 0%, transparent 100%)';
            } else if (type === 'warning') {
                statusBar.style.background = 'linear-gradient(180deg, rgba(255,149,0,0.8) 0%, transparent 100%)';
            } else if (type === 'loading') {
                statusBar.style.background = 'linear-gradient(180deg, rgba(0,122,255,0.8) 0%, transparent 100%)';
            } else {
                statusBar.style.background = 'linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%)';
            }
            
            setTimeout(() => {
                statusBar.style.display = 'none';
            }, 3000);
        }

        // –ó–∞–≥—Ä—É–∑—á–∏–∫
        function showLoader(message = '') {
            const loader = document.getElementById('loader');
            if (message) {
                loader.textContent = message;
            }
            loader.classList.add('show');
        }

        function hideLoader() {
            document.getElementById('loader').classList.remove('show');
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏

            }
        };

        window.callNumber = function(phone) {

        // –°–∫—Ä—ã—Ç–∏–µ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–∞—Ä—Ç—É
        map.on('click', function() {

        function initApp() {
            initLanguage();
            createMarkers();
            initBusTracking();
            showStatus(uiTexts[currentLanguage].welcome, 'success');
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        initApp();
    </script>
