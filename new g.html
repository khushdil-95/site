<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TajNav - –ö–∞—Ä—Ç–∞ –î—É—à–∞–Ω–±–µ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* –°–∞–π–¥–±–∞—Ä */
        .sidebar {
            width: 400px;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .header {
            padding: 20px;
            background: #2c3e50;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .search-container {
            position: relative;
        }

        #search {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ */
        .categories {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .category-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .category-btn {
            padding: 8px 12px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-btn:hover {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        /* –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞ */
        .results {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .result-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }

        .result-item:hover {
            background: #f8f9fa;
        }

        .result-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .result-address {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .result-category {
            font-size: 11px;
            color: #3498db;
            background: #e8f4fd;
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
        }

        /* –ö–∞—Ä—Ç–∞ */
        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        /* –Ø–∑—ã–∫–æ–≤–æ–π –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å */
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: white;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .lang-btn {
            padding: 8px 15px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 12px;
        }

        .lang-btn.active {
            background: #3498db;
            color: white;
            border-radius: 6px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: 40%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –°–∞–π–¥–±–∞—Ä —Å –ø–æ–∏—Å–∫–æ–º –∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏ -->
        <div class="sidebar">
            <div class="header">
                <div class="logo">TajNav</div>
                <div class="search-container">
                    <input type="text" id="search" placeholder="“∂—É—Å—Ç—É“∑”Ø–∏ —Ä–µ—Å—Ç–æ—Ä–∞–Ω, –¥–æ—Ä—É—Ö–æ–Ω–∞, –±–æ–Ω–∫...">
                    <div class="search-icon">üîç</div>
                </div>
            </div>

            <div class="categories">
                <div class="category-title">–ö–∞—Ç–µ–≥–æ—Ä–∏—è“≥–æ:</div>
                <div class="category-buttons">
                    <button class="category-btn" data-category="restaurant">–†–µ—Å—Ç–æ—Ä–∞–Ω“≥–æ</button>
                    <button class="category-btn" data-category="pharmacy">–î–æ—Ä—É—Ö–æ–Ω–∞“≥–æ</button>
                    <button class="category-btn" data-category="bank">–ë–æ–Ω–∫“≥–æ</button>
                    <button class="category-btn" data-category="market">–ú–∞—Ä–∫–∞–∑“≥–æ–∏ —Å–∞–≤–¥–æ</button>
                    <button class="category-btn" data-category="hospital">–ë–µ–º–æ—Ä—Ö–æ–Ω–∞“≥–æ</button>
                    <button class="category-btn" data-category="transport">–ò—Å—Ç–≥–æ“≥“≥–æ</button>
                </div>
            </div>

            <div class="results" id="results">
                <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
            </div>
        </div>

        <!-- –ö–∞—Ä—Ç–∞ -->
        <div class="map-container">
            <div id="map"></div>
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="tg">–¢–æ“∑–∏–∫”£</button>
                <button class="lang-btn" data-lang="ru">–†—É—Å—Å–∫–∏–π</button>
                <button class="lang-btn" data-lang="en">English</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // –î–∞–Ω–Ω—ã–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–π –î—É—à–∞–Ω–±–µ
        const places = [
            {
                id: 1,
                name: {
                    tg: "–†–µ—Å—Ç–æ—Ä–∞–Ω–∏ '–°–æ–º–æ–Ω'",
                    ru: "–†–µ—Å—Ç–æ—Ä–∞–Ω '–°–æ–º–æ–Ω'",

                },
                lat: 38.5792,
                lng: 68.7874,
                category: "restaurant",
                address: {
                    tg: "–ö—É—á–∞–∏ –†—É–¥–∞–∫”£ 45",
                    ru: "—É–ª. –†—É–¥–∞–∫–∏ 45",
                    en: "Rudaki St. 45"
                },

            },
            {
                id: 2,
                name: {
                    tg: "–î–æ—Ä—É—Ö–æ–Ω–∞–∏ –ú–∞—Ä–∫–∞–∑”£",
                    ru: "–¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ê–ø—Ç–µ–∫–∞",
                    en: "Central Pharmacy"
                },
                lat: 38.5756,
                lng: 68.7861,
                category: "pharmacy",
                address: {
                    tg: "–ö—É—á–∞–∏ –ù–æ—Å–∏—Ä–∏ –•—É—Å—Ä–∞–≤ 12",
                    ru: "—É–ª. –ù–æ—Å–∏—Ä–∏ –•—É—Å—Ä–∞–≤ 12",
                    en: "N…ôsiri Xusrav St. 12"
                },
                phone: "+992 37 227 5678"
            },
            {
                id: 3,
                name: {
                    tg: "–ë–æ–Ω–∫–∏ –ê–º–æ–Ω–∞—Ç",
                    ru: "–ë–∞–Ω–∫ –ê–º–æ–Ω–∞—Ç",
                    en: "Amonat Bank"
                },
                lat: 38.5810,
                lng: 68.7843,
                category: "bank",
                address: {
                    tg: "–ö—É—á–∞–∏ –ë–æ—Ä–±–∞–¥ 23",
                    ru: "—É–ª. –ë–æ—Ä–±–∞–¥ 23",
                    en: "Borbad St. 23"
                },
                phone: "+992 37 224 9012"
            },
            {
                id: 4,
                name: {
                    tg: "–ú–∞—Ä–∫–∞–∑–∏ —Å–∞–≤–¥–æ–∏ '–ö–æ—Ä–≤–æ–Ω'",
                    ru: "–¢–æ—Ä–≥–æ–≤—ã–π —Ü–µ–Ω—Ç—Ä '–ö–æ—Ä–≤–æ–Ω'",
                    en: "Korvon Trade Center"
                },
                lat: 38.5723,
                lng: 68.7890,
                category: "market",
                address: {
                    tg: "–ö—É—á–∞–∏ –®–µ—Ä–∞–ª–∏ 67",
                    ru: "—É–ª. –®–µ—Ä–∞–ª–∏ 67",
                    en: "Sherali St. 67"
                },
                phone: "+992 37 235 3456"
            },
            {
                id: 5,
                name: {
                    tg: "–ë–µ–º–æ—Ä—Ö–æ–Ω–∞–∏ –®–∞—Ñ–∞",
                    ru: "–ë–æ–ª—å–Ω–∏—Ü–∞ –®–∞—Ñ–∞",
                    en: "Shafa Hospital"
                },
                lat: 38.5778,
                lng: 68.7815,
                category: "hospital",
                address: {
                    tg: "–ö—É—á–∞–∏ –°–∞—ä–¥”£ –®–µ—Ä–æ–∑”£ 34",
                    ru: "—É–ª. –°–∞–∞–¥–∏ –®–µ—Ä–æ–∑–∏ 34",
                    en: "Saadi Sherozi St. 34"
                },
                phone: "+992 37 223 7890"
            },
            {
                id: 6,
                name: {
                    tg: "–ò—Å—Ç–≥–æ“≥–∏ –∞–≤—Ç–æ–±—É—Å",
                    ru: "–ê–≤—Ç–æ–±—É—Å–Ω–∞—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∞",
                    en: "Bus Station"
                },
                lat: 38.5739,
                lng: 68.7832,
                category: "transport",
                address: {
                    tg: "–ö—É—á–∞–∏ –õ–æ“≥—É—Ç”£",
                    ru: "—É–ª. –õ–∞—Ö—É—Ç–∏",
                    en: "Lahuti St."
                }
            }
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        const map = L.map('map').setView([38.575, 68.785], 14);

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–ª–æ—è –∫–∞—Ä—Ç—ã (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(map);

        // –ì—Ä—É–ø–ø—ã –º–∞—Ä–∫–µ—Ä–æ–≤ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
        const markers = {};
        const categories = ['restaurant', 'pharmacy', 'bank', 'market', 'hospital', 'transport'];
        
        categories.forEach(category => {
            markers[category] = L.layerGroup().addTo(map);
        });

        let currentLanguage = 'tg';
        let popup = null;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –º–∞—Ä–∫–µ—Ä–∞
        function createMarker(place) {
            const marker = L.marker([place.lat, place.lng])
                .bindPopup(`
                    <div style="min-width: 200px;">
                        <h3>${place.name[currentLanguage]}</h3>
                        <p>${place.address[currentLanguage]}</p>
                        ${place.phone ? `<p>üìû ${place.phone}</p>` : ''}
                        <button onclick="showRoute(${place.lat}, ${place.lng})" 
                                style="background: #3498db; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; margin-top: 5px;">
                            –ù–∏—à–æ–Ω –¥–æ–¥–∞–Ω–∏ —Ä–æ“≥
                        </button>
                    </div>
                `);

            markers[place.category].addLayer(marker);
            return marker;
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤—Å–µ—Ö –º–µ—Å—Ç –Ω–∞ –∫–∞—Ä—Ç—É
        places.forEach(place => {
            createMarker(place);
        });

        // –ü–æ–∏—Å–∫ –∏ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è
        const searchInput = document.getElementById('search');
        const resultsContainer = document.getElementById('results');
        const categoryButtons = document.querySelectorAll('.category-btn');

        function updateResults(filteredPlaces = places) {
            resultsContainer.innerHTML = '';
            
            filteredPlaces.forEach(place => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <div class="result-name">${place.name[currentLanguage]}</div>
                    <div class="result-address">${place.address[currentLanguage]}</div>
                    ${place.phone ? `<div class="result-address">üìû ${place.phone}</div>` : ''}
                    <div class="result-category">${getCategoryName(place.category)}</div>
                `;
                
                resultItem.addEventListener('click', () => {
                    map.setView([place.lat, place.lng], 16);
                    markers[place.category].eachLayer(layer => {
                        if (layer.getLatLng().lat === place.lat && layer.getLatLng().lng === place.lng) {
                            layer.openPopup();
                        }
                    });
                });
                
                resultsContainer.appendChild(resultItem);
            });
        }

        function getCategoryName(category) {
            const names = {
                restaurant: { tg: '–†–µ—Å—Ç–æ—Ä–∞–Ω', ru: '–†–µ—Å—Ç–æ—Ä–∞–Ω', en: 'Restaurant' },
                pharmacy: { tg: '–î–æ—Ä—É—Ö–æ–Ω–∞', ru: '–ê–ø—Ç–µ–∫–∞', en: 'Pharmacy' },
                bank: { tg: '–ë–æ–Ω–∫', ru: '–ë–∞–Ω–∫', en: 'Bank' },
                market: { tg: '–ú–∞—Ä–∫–∞–∑–∏ —Å–∞–≤–¥–æ', ru: '–¢–æ—Ä–≥–æ–≤—ã–π —Ü–µ–Ω—Ç—Ä', en: 'Market' },
                hospital: { tg: '–ë–µ–º–æ—Ä—Ö–æ–Ω–∞', ru: '–ë–æ–ª—å–Ω–∏—Ü–∞', en: 'Hospital' },
                transport: { tg: '–ù–∞“õ–ª–∏—ë—Ç', ru: '–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç', en: 'Transport' }
            };
            return names[category][currentLanguage];
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = places.filter(place => 
                place.name[currentLanguage].toLowerCase().includes(searchTerm) ||
                place.address[currentLanguage].toLowerCase().includes(searchTerm)
            );
            updateResults(filtered);
        });

        categoryButtons.forEach(button => {
            button.addEventListener('click', function() {
                const category = this.dataset.category;
                
                // –°–∫—Ä—ã—Ç—å –≤—Å–µ –º–∞—Ä–∫–µ—Ä—ã
                categories.forEach(cat => {
                    map.removeLayer(markers[cat]);
                });
                
                // –ü–æ–∫–∞–∑–∞—Ç—å —Ç–æ–ª—å–∫–æ –≤—ã–±—Ä–∞–Ω–Ω—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é
                map.addLayer(markers[category]);
                
                // –§–∏–ª—å—Ç—Ä–æ–≤–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                const filtered = places.filter(place => place.category === category);
                updateResults(filtered);
            });
        });

        // –Ø–∑—ã–∫–æ–≤–æ–π –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentLanguage = this.dataset.lang;
                updateLanguage();
            });
        });

        function updateLanguage() {
            updateResults();
            // –û–±–Ω–æ–≤–∏—Ç—å –ø–æ–ø–∞–ø—ã –º–∞—Ä–∫–µ—Ä–æ–≤
            places.forEach(place => {
                markers[place.category].eachLayer(layer => {
                    layer.setPopupContent(`
                        <div style="min-width: 200px;">
                            <h3>${place.name[currentLanguage]}</h3>
                            <p>${place.address[currentLanguage]}</p>
                            ${place.phone ? `<p>üìû ${place.phone}</p>` : ''}
                            <button onclick="showRoute(${place.lat}, ${place.lng})" 
                                    style="background: #3498db; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; margin-top: 5px;">
                                ${currentLanguage === 'tg' ? '–ù–∏—à–æ–Ω –¥–æ–¥–∞–Ω–∏ —Ä–æ“≥' : currentLanguage === 'ru' ? '–ü–æ–∫–∞–∑–∞—Ç—å –º–∞—Ä—à—Ä—É—Ç' : 'Show route'}
                            </button>
                        </div>
                    `);
                });
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –º–∞—Ä—à—Ä—É—Ç–∞ (–∑–∞–≥–ª—É—à–∫–∞)
        window.showRoute = function(lat, lng) {
            alert(currentLanguage === 'tg' ? 
                '–•–∏–∑–º–∞—Ç–∏ –º–∞—Ä—à—Ä—É—Ç –±–∞ –∑—É–¥”£ –¥–∞—Å—Ç—Ä–∞—Å –º–µ—à–∞–≤–∞–¥!' :
                currentLanguage === 'ru' ?
                '–°–µ—Ä–≤–∏—Å –º–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü–∏–∏ —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω!' :
                'Route service will be available soon!');
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateResults();

        // –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ –º–∞—Ä–∫–µ—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        categories.forEach(category => {
            map.addLayer(markers[category]);
        });
    </script>
