<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шестизначный счетчик</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .counter-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .counter-display {
            font-size: 4rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: #333;
            background: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid #ddd;
            letter-spacing: 5px;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .increment {
            background-color: #4CAF50;
            color: white;
        }

        .decrement {
            background-color: #f44336;
            color: white;
        }

        .reset {
            background-color: #ff9800;
            color: white;
        }

        .set-value {
            background-color: #2196F3;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .input-group {
            margin: 15px 0;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <h1>Шестизначный счетчик</h1>
        
        <div class="counter-display" id="counter">000000</div>
        
        <div class="controls">
            <button class="increment" onclick="incrementCounter()">+1</button>
            <button class="decrement" onclick="decrementCounter()">-1</button>
            <button class="reset" onclick="resetCounter()">Сброс</button>
        </div>
        
        <div class="input-group">
            <input type="number" id="customValue" min="0" max="999999" placeholder="Введите число">
            <button class="set-value" onclick="setCustomValue()">Установить</button>
        </div>
    </div>

    <script>
        let counter = 0;

        // Функция для обновления отображения счетчика
        function updateDisplay() {
            const display = document.getElementById('counter');
            // Форматируем число как шестизначную строку с ведущими нулями
            display.textContent = counter.toString().padStart(6, '0');
        }

        // Функция увеличения счетчика
        function incrementCounter() {
            if (counter < 999999) {
                counter++;
                updateDisplay();
            } else {
                alert('Достигнут максимальный предел (999999)');
            }
        }

        // Функция уменьшения счетчика
        function decrementCounter() {
            if (counter > 0) {
                counter--;
                updateDisplay();
            } else {
                alert('Счетчик не может быть меньше 0');
            }
        }

        // Функция сброса счетчика
        function resetCounter() {
            counter = 0;
            updateDisplay();
        }

        // Функция установки произвольного значения
        function setCustomValue() {
            const input = document.getElementById('customValue');
            const value = parseInt(input.value);
            
            if (!isNaN(value) && value >= 0 && value <= 999999) {
                counter = value;
                updateDisplay();
                input.value = '';
            } else {
                alert('Пожалуйста, введите число от 0 до 999999');
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', updateDisplay);

        // Обработка нажатия клавиш
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowUp') {
                incrementCounter();
            } else if (event.key === 'ArrowDown') {
                decrementCounter();
            } else if (event.key === 'r' || event.key === 'R') {
                resetCounter();
            }
        });
    </script>
</body>
</html>
