<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TajNav - –î—É—à–∞–Ω–±–µ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-tertiary: #adb5bd;
            --accent-primary: #007AFF;
            --accent-secondary: #5856D6;
            --accent-success: #34C759;
            --accent-warning: #FF9500;
            --accent-danger: #FF3B30;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --shadow-large: 0 8px 25px rgba(0,0,0,0.15);
            --card-bg: rgba(255,255,255,0.95);
            --overlay: rgba(0,0,0,0.4);
        }

        [data-theme="dark"] {
            /* –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ */
            --bg-primary: #1c1c1e;
            --bg-secondary: #2c2c2e;
            --bg-tertiary: #3a3a3c;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --text-tertiary: #636366;
            --accent-primary: #0A84FF;
            --accent-secondary: #5E5CE6;
            --accent-success: #30D158;
            --accent-warning: #FF9F0A;
            --accent-danger: #FF453A;
            --border-color: #38383a;
            --shadow: 0 4px 12px rgba(0,0,0,0.3);
            --shadow-large: 0 8px 25px rgba(0,0,0,0.4);
            --card-bg: rgba(44,44,46,0.95);
            --overlay: rgba(0,0,0,0.6);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'SF Pro Display', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ */
        .search-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(180deg, var(--overlay) 0%, transparent 100%);
            padding: 45px 15px 15px 15px;
        }

        .search-box {
            background: var(--card-bg);
            border-radius: 14px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow-large);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border-color);
        }

        .search-icon {
            color: var(--text-secondary);
            font-size: 18px;
        }

        #search {
            flex: 1;
            border: none;
            background: none;
            font-size: 17px;
            outline: none;
            color: var(--text-primary);
            font-weight: 400;
        }

        #search::placeholder {
            color: var(--text-tertiary);
            font-weight: 400;
        }

        .language-selector {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--accent-primary);
            font-weight: 600;
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* –ö–∞—Ä—Ç–∞ */
        #map {
            flex: 1;
            width: 100%;
            z-index: 1;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Ä—Ç—ã –≤ —Ç—ë–º–Ω–æ–π —Ç–µ–º–µ */
        [data-theme="dark"] #map {
            filter: brightness(0.8) contrast(1.1);
        }

        /* –ù–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: var(--card-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 15px;
            box-shadow: 0 -5px 25px var(--shadow);
            border-top: 1px solid var(--border-color);
        }

        /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ */
        .categories-scroll {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 10px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .categories-scroll::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            padding: 12px 18px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            flex-shrink: 0;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .category-btn.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .category-btn:not(.active):hover {
            background: var(--bg-tertiary);
            transform: translateY(-1px);
        }

        /* –ë—ã—Å—Ç—Ä—ã–µ –¥–µ–π—Å—Ç–≤–∏—è */
        .quick-actions {
            display: flex;
            justify-content: space-around;
            padding: 15px 0 5px 0;
            border-top: 1px solid var(--border-color);
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 12px;
            padding: 8px 12px;
            cursor: pointer;
            transition: transform 0.2s ease;
            border-radius: 10px;
        }

        .action-btn:active {
            transform: scale(0.95);
            background: var(--bg-secondary);
        }

        .action-icon {
            width: 28px;
            height: 28px;
            background: var(--bg-secondary);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            transition: all 0.2s ease;
            border: 1px solid var(--border-color);
        }

        .action-btn:active .action-icon {
            background: var(--accent-primary);
            color: white;
        }

        /* –ü–∞–Ω–µ–ª—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ */
        .results-panel {
            position: absolute;
            bottom: 120px;
            left: 15px;
            right: 15px;
            background: var(--card-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 20px;
            max-height: 40vh;
            overflow-y: auto;
            box-shadow: var(--shadow-large);
            display: none;
            z-index: 999;
            -webkit-overflow-scrolling: touch;
            border: 1px solid var(--border-color);
        }

        .results-panel.show {
            display: block;
        }

        .result-item {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item:active {
            background: var(--bg-secondary);
        }

        .result-icon {
            width: 44px;
            height: 44px;
            background: var(--accent-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            flex-shrink: 0;
        }

        .result-info {
            flex: 1;
            min-width: 0;
        }

        .result-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .result-address {
            color: var(--text-secondary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .result-distance {
            color: var(--accent-primary);
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        /* –ö–Ω–æ–ø–∫–∞ —Ç–µ–∫—É—â–µ–≥–æ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è */
        .location-fab {
            position: absolute;
            bottom: 140px;
            right: 15px;
            z-index: 1000;
            width: 52px;
            height: 52px;
            background: var(--card-bg);
            border-radius: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-large);
            border: 1px solid var(--border-color);
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .location-fab.active {
            background: var(--accent-success);
            color: white;
            border-color: var(--accent-success);
            box-shadow: 0 4px 20px rgba(52, 199, 89, 0.4);
        }

        .location-fab.loading {
            background: var(--accent-warning);
            color: white;
            border-color: var(--accent-warning);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∫–∞—Ä—Ç–æ–π */
        .map-controls {
            position: absolute;
            top: 120px;
            right: 15px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            background: var(--card-bg);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-large);
            border: 1px solid var(--border-color);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: var(--bg-secondary);
        }

        .control-btn.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        /* –ü–æ–ø–∞–ø */
        .custom-popup {
            min-width: 280px;
            padding: 0;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: var(--shadow-large);
        }

        .popup-header {
            padding: 16px;
            background: var(--accent-primary);
            color: white;
        }

        .popup-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 4px;
        }

        .popup-address {
            font-size: 14px;
            opacity: 0.9;
        }

        .popup-content {
            padding: 16px;
            background: var(--card-bg);
        }

        .popup-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .popup-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .popup-btn.primary {
            background: var(--accent-primary);
            color: white;
        }

        .popup-btn.primary:active {
            background: var(--accent-secondary);
        }

        .popup-btn.secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .popup-btn.secondary:active {
            background: var(--bg-tertiary);
        }

        /* –ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ–±—É—Å–æ–≤ */
        .bus-panel {
            position: absolute;
            top: 120px;
            left: 15px;
            right: 15px;
            background: var(--card-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 20px;
            max-height: 60vh;
            overflow-y: auto;
            box-shadow: var(--shadow-large);
            display: none;
            z-index: 999;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .bus-panel.show {
            display: block;
        }

        .bus-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .bus-panel-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bus-route {
            background: var(--bg-secondary);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid var(--accent-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid var(--border-color);
        }

        .bus-route:active {
            background: var(--bg-tertiary);
            transform: translateY(-1px);
        }

        .bus-route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .bus-number {
            font-weight: 600;
            color: var(--accent-primary);
            font-size: 16px;
        }

        .bus-status {
            background: var(--accent-success);
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
        }

        .bus-route-stops {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .bus-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .bus-toggle {
            position: absolute;
            bottom: 200px;
            right: 15px;
            z-index: 1000;
            width: 52px;
            height: 52px;
            background: var(--accent-warning);
            border-radius: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-large);
            border: none;
            font-size: 22px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bus-toggle.active {
            background: var(--accent-success);
            transform: scale(1.05);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .slide-up {
            animation: slideUp 0.3s ease-out;
        }

        /* –°—Ç–∞—Ç—É—Å –±–∞—Ä */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1001;
            padding: 15px;
            background: transparent;
            color: white;
            font-size: 14px;
            text-align: center;
            display: none;
            font-weight: 500;
        }

        /* –ó–∞–≥—Ä—É–∑—á–∏–∫ */
        .loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1002;
            background: var(--overlay);
            color: white;
            padding: 16px 24px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 500;
            backdrop-filter: blur(20px);
        }

        .loader.show {
            display: block;
        }

        /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã */
        .theme-toggle {
            position: absolute;
            top: 120px;
            left: 15px;
            z-index: 1000;
            width: 48px;
            height: 48px;
            background: var(--card-bg);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-large);
            border: 1px solid var(--border-color);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ä–∞–∑–º–µ—Ä–æ–≤ —ç–∫—Ä–∞–Ω–∞ */
        @media (max-height: 700px) {
            .results-panel {
                max-height: 35vh;
            }
            
            .bottom-nav {
                padding: 12px;
            }
            
            .category-btn {
                padding: 10px 16px;
                font-size: 13px;
            }

            .bus-panel {
                max-height: 50vh;
            }
        }

        /* –£–ª—É—á—à–µ–Ω–∏—è –¥–ª—è iOS */
        @supports (-webkit-touch-callout: none) {
            .search-header {
                padding-top: 60px;
            }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–∞—Ä–∫–µ—Ä–æ–≤ –∞–≤—Ç–æ–±—É—Å–æ–≤ */
        .bus-marker {
            background: var(--accent-warning);
            border: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            box-shadow: 0 2px 10px rgba(255,149,0,0.5);
        }

        .bus-marker::after {
            content: attr(data-number);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-warning);
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: bold;
            white-space: nowrap;
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏–π */
        .details-panel {
            padding: 20px;
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }

        .details-section {
            margin-bottom: 20px;
        }

        .details-section h3 {
            margin-bottom: 10px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
        }

        .amenities-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .amenity-tag {
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            border: 1px solid var(--border-color);
            font-weight: 500;
        }

        .working-day {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .contacts-list div {
            padding: 6px 0;
            color: var(--text-secondary);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è */
        .schedule-panel {
            padding: 20px;
        }

        .schedule-header {
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }

        .next-trips {
            margin: 15px 0;
        }

        .trip-time {
            background: var(--accent-primary);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            margin: 5px;
            display: inline-block;
            font-weight: 600;
        }

        .stops-list {
            margin-top: 15px;
        }

        .stop-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–æ—ç—Ç–∞–∂–Ω—ã—Ö –ø–ª–∞–Ω–æ–≤ */
        .floor-plan-panel {
            position: absolute;
            bottom: 120px;
            left: 15px;
            right: 15px;
            background: var(--card-bg);
            border-radius: 20px;
            max-height: 60vh;
            overflow-y: auto;
            display: none;
            z-index: 1002;
            box-shadow: var(--shadow-large);
            border: 1px solid var(--border-color);
        }

        .floor-plan-panel.show {
            display: block;
        }

        .floor-plan-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .floor-plan-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .floor-tabs {
            display: flex;
            gap: 5px;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .floor-tab {
            padding: 8px 15px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .floor-tab.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
